<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f3f3;
            color: #323130;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
        }

        .header {
            margin-bottom: 32px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideInDown 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 8px;
        }

        .header p {
            color: #605e5c;
            font-size: 14px;
        }

        .bus-list-view {
            opacity: 0;
            transform: translateY(40px);
            animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
        }

        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .bus-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .bus-card:hover {
            transform: scale(0.99);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 120, 212, 0.3);
        }

        .bus-card:active {
            transform: scale(0.96);
        }

        .bus-number {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .bus-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-online {
            background: rgba(16, 124, 16, 0.1);
            color: #107c10;
        }

        .status-offline {
            background: rgba(196, 196, 196, 0.2);
            color: #605e5c;
        }

        .bus-info {
            color: #605e5c;
            font-size: 14px;
            line-height: 1.4;
        }

        .bus-details-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f3f3f3;
            z-index: 1000;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .bus-details-view.active {
            transform: translateX(0);
            opacity: 1;
        }

        .details-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        .details-title {
            flex: 1;
        }

        .details-bus-number {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .details-status {
            color: #605e5c;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
        }

        .details-content {
            padding: 24px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .month-selector {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .month-nav-button {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .month-nav-button:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        .month-nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .current-month {
            font-weight: 500;
            color: #323130;
        }

        .activities-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 8px;
            padding: 16px;
            border-left: 4px solid #0078d4;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .activity-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .line-badge {
            background: #0078d4;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .activity-date {
            color: #605e5c;
            font-size: 14px;
        }

        .activity-time {
            color: #605e5c;
            font-size: 13px;
            margin-top: 4px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #605e5c;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e1dfdd;
            border-top: 2px solid #0078d4;
            border-radius: 50%;
            margin-right: 12px;
            animation: spin 1s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #605e5c;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        @keyframes slideInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bus-number-transition {
            position: fixed;
            z-index: 1001;
            font-size: 24px;
            font-weight: 600;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(.84,-0.01,.15,1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .bus-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .details-header {
                padding: 16px;
            }
            
            .details-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöå My Bus History</h1>
        </div>

        <div class="bus-list-view" id="busListView">
            <div class="bus-grid" id="busGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Chargement des v√©hicules...
                </div>
            </div>
        </div>
    </div>

    <div class="bus-details-view" id="busDetailsView">
        <div class="details-header">
            <button class="back-button" id="backButton">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            </button>
            <div class="details-title">
                <div class="details-bus-number" id="detailsBusNumber">Bus</div>
                <div class="details-status" id="detailsStatus">V√©hicule en service</div>
            </div>
        </div>
        
        <div class="details-content">
            <div class="month-selector">
                <div class="month-nav-button" id="prevMonth">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </div>
                <div class="current-month" id="currentMonth">----- ----</div>
                <div class="month-nav-button" id="nextMonth">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
            </div>
            
            <div class="activities-list" id="activitiesList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Chargement des services...
                </div>
            </div>
        </div>
    </div>

    <script>
        class FluentBusTracker {
            constructor() {
                this.API_BASE_URL = "https://dev.bus-tracker.fr/api";
                this.buses = [];
                this.currentBus = null;
                this.currentMonth = this.getCurrentMonth();
                this.months = this.generateMonths();
                this.currentMonthIndex = 0;
                
                this.busCache = new Map();
                this.lineCache = new Map();
                this.activityCache = new Map();
                this.CACHE_DURATION = 5 * 60 * 1000; 
                
                this.initializeElements();
                this.attachEventListeners();
                this.init();
            }

            initializeElements() {
                this.busGrid = document.getElementById('busGrid');
                this.busListView = document.getElementById('busListView');
                this.busDetailsView = document.getElementById('busDetailsView');
                this.backButton = document.getElementById('backButton');
                this.detailsBusNumber = document.getElementById('detailsBusNumber');
                this.detailsStatus = document.getElementById('detailsStatus');
                this.currentMonthDisplay = document.getElementById('currentMonth');
                this.prevMonthBtn = document.getElementById('prevMonth');
                this.nextMonthBtn = document.getElementById('nextMonth');
                this.activitiesList = document.getElementById('activitiesList');
            }

            attachEventListeners() {
                this.backButton.addEventListener('click', () => this.showBusList());
                this.prevMonthBtn.addEventListener('click', () => this.navigateMonth(1));
                this.nextMonthBtn.addEventListener('click', () => this.navigateMonth(-1));
            }

            getCurrentMonth() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                return `${year}-${month}`;
            }

            generateMonths() {
                const months = [];
                const now = new Date();
                for (let i = 0; i < 12; i++) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const value = `${year}-${month}`;
                    const label = date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                    months.push({ value, label });
                }
                return months;
            }

            async init() {
                try {
                    this.controlParentSpinner(true);
                    await this.loadBuses();
                } catch (error) {
                    console.error('Erreur d\'initialisation', error);
                } finally {
                    this.controlParentSpinner(false);
                }
            }

            controlParentSpinner(show, message = '') {
                try {
                    window.parent.postMessage({
                        action: show ? 'showSpinner' : 'hideSpinner',
                        message: message || (show ? '' : '')
                    }, '*');
                } catch (e) {
                    console.error("Impossible d'envoyer un message √† la page parente", e);
                }
            }

            async loadBuses() {
                const cacheKey = `allBuses-${this.currentMonth}`;
                const cached = this.getCachedData(this.busCache, cacheKey);
                if (cached) {
                    this.buses = cached;
                    this.renderBusList();
                    return;
                }

                try {
                    const response = await fetch('setvar/settings/BusTrackerAPI/networkId.txt');
                    const networkId = (await response.text()).trim();
                    
                    const busData = await this.safeFetch(`${this.API_BASE_URL}/vehicles?networkId=${networkId}&_=${Date.now()}`);
                    
                    const uniqueLineIds = [...new Set(busData.filter(bus => bus.lineId).map(bus => bus.lineId))];
                    await this.loadLineDetails(uniqueLineIds);
                    
                    this.buses = busData.map(bus => ({
                        ...bus,
                        lastKnownLine: bus.lineId ? this.getCachedData(this.lineCache, bus.lineId) : this.getUnknownLineDetails()
                    }));
                    
                    this.setCachedData(this.busCache, cacheKey, this.buses);
                    this.renderBusList();
                    this.updateLastKnownLines();
                    
                } catch (error) {
                    console.error('Erreur lors du chargement des bus', error);
                    this.showError('Erreur lors du chargement des v√©hicules');
                }
            }

            async loadLineDetails(lineIds) {
                const promises = lineIds.map(async (lineId) => {
                    if (this.getCachedData(this.lineCache, lineId)) return;
                    
                    try {
                        const lineData = await this.safeFetch(`${this.API_BASE_URL}/lines/${lineId}?_=${Date.now()}`);
                        const details = {
                            color: lineData.color || "0078d4",
                            textColor: lineData.textColor || "ffffff",
                            number: lineData.number || "Inconnue"
                        };
                        this.setCachedData(this.lineCache, lineId, details);
                    } catch (error) {
                        console.warn(`Erreur ligne ${lineId}:`, error);
                        this.setCachedData(this.lineCache, lineId, this.getUnknownLineDetails());
                    }
                });
                
                await Promise.all(promises);
            }

            async updateLastKnownLines() {
                const batchSize = 20;
                for (let i = 0; i < this.buses.length; i += batchSize) {
                    const batch = this.buses.slice(i, i + batchSize);
                    
                    await Promise.all(batch.map(async (bus) => {
                        try {
                            const lastKnownLine = await this.getLastKnownLine(bus.id, bus.lineId);
                            if (lastKnownLine && lastKnownLine.number !== "Inconnue") {
                                bus.lastKnownLine = lastKnownLine;
                            }
                        } catch (error) {
                            console.warn(`Erreur derni√®re ligne ${bus.id}`, error);
                        }
                    }));
                    
                    if ((i + batchSize) % 40 === 0 || i + batchSize >= this.buses.length) {
                        this.renderBusList();
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }

            async getLastKnownLine(busId, currentLineId = null) {
                if (currentLineId) {
                    const currentLine = this.getCachedData(this.lineCache, currentLineId);
                    if (currentLine) return currentLine;
                }
                
                try {
                    const activities = await this.loadActivities(busId);
                    return this.findLastKnownLineFromActivities(activities);
                } catch (error) {
                    console.warn(`Erreur activit√©s ${busId}`, error);
                    return null;
                }
            }

            findLastKnownLineFromActivities(activities) {
                if (!activities || !activities.length) return null;
                
                const allActivities = activities.flatMap(day => day.activities || []);
                if (!allActivities.length) return null;
                
                const lastActivity = allActivities.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt))[0];
                return lastActivity && lastActivity.lineDetails ? lastActivity.lineDetails : null;
            }

            renderBusList() {
                const filteredBuses = this.buses
                    .filter(bus => bus.number)
                    .sort((a, b) => a.number - b.number);

                this.busGrid.innerHTML = '';

                if (filteredBuses.length === 0) {
                    this.busGrid.innerHTML = `
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            Chargement des v√©hicules...
                        </div>
                    `;
                    return;
                }

                filteredBuses.forEach((bus, index) => {
                    const busCard = this.createBusCard(bus, index);
                    this.busGrid.appendChild(busCard);
                });
            }

            createBusCard(bus, index) {
                const isOnline = bus.activity && bus.activity.status === 'online';
                const lineNumber = bus.lastKnownLine ? bus.lastKnownLine.number : 'Inconnue';
                const lineColor = bus.lastKnownLine ? `#${bus.lastKnownLine.color}` : '#0078d4';
                
                const card = document.createElement('div');
                card.className = 'bus-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                if (isOnline) {
                    card.style.borderColor = lineColor;
                    card.style.borderWidth = '1px';
                }
                
                card.innerHTML = `
                    <div class="bus-number" data-bus-number="${bus.number}">Bus ${bus.number}</div>
                    <div class="bus-status">
                        <span class="status-badge ${isOnline ? 'status-online' : 'status-offline'}">
                            ${isOnline ? 'üöå En service' : 'üò¥ Hors service'}
                        </span>
                    </div>
                    <div class="bus-info">
                        ${isOnline 
                            ? `Il est actuellement sur la ligne ${lineNumber}.`
                            : `La derni√®re fois qu'on l'a vu, c'√©tait sur la ligne ${lineNumber}.`
                        }
                        ${bus.designation ? `<br><em>${bus.designation}</em>` : ''}
                    </div>
                `;
                
                card.addEventListener('click', () => this.showBusDetails(bus, card));
                
                return card;
            }

            async showBusDetails(bus, sourceCard) {
                this.currentBus = bus;
                
                await this.performSharedElementTransition(sourceCard, bus);
                
                this.detailsBusNumber.textContent = `Bus ${bus.number}`;
                this.detailsStatus.textContent = bus.activity && bus.activity.status === "online" ? 
                    "V√©hicule en service" : "V√©hicule hors service";
                
                this.currentMonthIndex = 0;
                this.updateMonthDisplay();
                
                await this.loadAndDisplayActivities();
            }

            async performSharedElementTransition(sourceCard, bus) {
                const busNumberElement = sourceCard.querySelector('.bus-number');
                const rect = busNumberElement.getBoundingClientRect();
                const numeroparc = document.getElementById('detailsBusNumber');
                numeroparc.style.opacity = '0';
                setTimeout(() => {
                    numeroparc.style.opacity = '1';
                }, 430);
                
                const transitionElement = document.createElement('div');
                transitionElement.className = 'bus-number-transition';
                transitionElement.textContent = `Bus ${bus.number}`;
                transitionElement.style.left = rect.left + 'px';
                transitionElement.style.top = rect.top + 'px';
                transitionElement.style.width = rect.width + 'px';
                transitionElement.style.height = rect.height + 'px';
                
                document.body.appendChild(transitionElement);
                
                this.busListView.style.opacity = '0';
                this.busListView.style.transform = 'translateX(-50px)';
                
                this.busDetailsView.classList.add('active');
                
                await new Promise(resolve => setTimeout(resolve, 50));
                
                const targetRect = this.detailsBusNumber.getBoundingClientRect();
                transitionElement.style.left = '65px';
                transitionElement.style.top = targetRect.top + 'px';
                transitionElement.style.fontSize = '28px';
                
                setTimeout(() => {
                    document.body.removeChild(transitionElement);
                }, 400);
            }

            showBusList() {
                this.busDetailsView.classList.remove('active');
                
                setTimeout(() => {
                    this.busListView.style.opacity = '1';
                    this.busListView.style.transform = 'translateX(0)';
                }, 200);
                
                this.currentBus = null;
            }

            navigateMonth(direction) {
                const newIndex = this.currentMonthIndex + direction;
                if (newIndex >= 0 && newIndex < this.months.length) {
                    this.currentMonthIndex = newIndex;
                    this.updateMonthDisplay();
                    this.loadAndDisplayActivities();
                }
            }

            updateMonthDisplay() {
                const month = this.months[this.currentMonthIndex];
                this.currentMonthDisplay.textContent = month.label;
                
                this.prevMonthBtn.disabled = this.currentMonthIndex >= this.months.length - 1;
                this.nextMonthBtn.disabled = this.currentMonthIndex <= 0;
            }

            async loadAndDisplayActivities() {
                if (!this.currentBus) return;
                
                this.activitiesList.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Chargement des activit√©s...
                    </div>
                `;
                
                try {
                    const selectedMonth = this.months[this.currentMonthIndex].value;
                    const activities = await this.loadActivities(this.currentBus.id, selectedMonth);
                    this.renderActivities(activities);
                } catch (error) {
                    this.activitiesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üòî</div>
                            <p>Erreur lors du chargement des services</p>
                        </div>
                    `;
                }
            }

            async loadActivities(busId, month = null) {
                const selectedMonth = month || this.months[this.currentMonthIndex].value;
                const cacheKey = `${busId}-${selectedMonth}`;
                
                const cached = this.getCachedData(this.activityCache, cacheKey);
                if (cached) return cached;
                
                try {
                    const data = await this.safeFetch(`${this.API_BASE_URL}/vehicles/${busId}/activities?month=${selectedMonth}&_=${Date.now()}`);
                    
                    if (!data || !data.timeline || !Array.isArray(data.timeline)) {
                        return [];
                    }
                    
                    const uniqueLineIds = [...new Set(
                        data.timeline.flatMap(day => 
                            (day.activities || [])
                                .filter(act => act.lineId)
                                .map(act => act.lineId)
                        )
                    )];
                    
                    await this.loadLineDetails(uniqueLineIds);
                    
                    const processedTimeline = data.timeline.map(day => ({
                        date: day.date,
                        activities: (day.activities || []).map(act => ({
                            ...act,
                            lineDetails: act.lineId ? 
                                this.getCachedData(this.lineCache, act.lineId) || this.getUnknownLineDetails() : 
                                this.getUnknownLineDetails()
                        }))
                    }));
                    
                    this.setCachedData(this.activityCache, cacheKey, processedTimeline);
                    return processedTimeline;
                    
                } catch (error) {
                    console.warn(`Erreur activit√©s ${busId}`, error);
                    return [];
                }
            }

            renderActivities(activities) {
                this.activitiesList.innerHTML = '';

                if (!activities || activities.length === 0 || !activities.some(day => day.activities && day.activities.length > 0)) {
                    this.activitiesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üò¥</div>
                            <p>Ce bus n'a effectu√© aucun service ce mois...</p>
                            <p style="margin-top: 8px; font-size: 14px; opacity: 0.8;">ü§î Tentez de voir une autre p√©riode : il se cache s√ªrement une affectation hors du commun !</p>
                        </div>
                    `;
                    return;
                }

                const allActivities = activities
                    .reduce((acc, day) => {
                        if (day.activities && day.activities.length > 0) {
                            return acc.concat(
                                day.activities.map(act => ({
                                    ...act,
                                    dayDate: day.date
                                }))
                            );
                        }
                        return acc;
                    }, [])
                    .sort((a, b) => new Date(b.startedAt) - new Date(a.startedAt));

                allActivities.forEach((activity, index) => {
                    const activityElement = this.createActivityElement(activity, index);
                    this.activitiesList.appendChild(activityElement);
                });
            }

            createActivityElement(activity, index) {
                const lineColor = activity.lineDetails ? `#${activity.lineDetails.color}` : '#0078d4';
                const lineNumber = activity.lineDetails ? activity.lineDetails.number : 'Inconnue';
                
                const dateFormatted = new Date(activity.dayDate).toLocaleDateString('fr-FR', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                const startTime = new Date(activity.startedAt);
                const endTime = new Date(activity.updatedAt);
                const duration = Math.round((endTime - startTime) / (1000 * 60));
                
                const element = document.createElement('div');
                element.className = 'activity-item';
                element.style.borderLeftColor = lineColor;
                element.style.animationDelay = `${index * 0.05}s`;
                
                element.innerHTML = `
                    <div class="activity-header">
                        <span class="line-badge" style="background-color: ${lineColor};">
                            Ligne ${lineNumber}
                        </span>
                        <span class="activity-date">${dateFormatted}</span>
                    </div>
                    <div class="activity-time">
                        de ${startTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})} 
                        √† ${endTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}
                        (${duration} min)
                    </div>
                `;
                
                return element;
            }

            getCachedData(cache, key) {
                const entry = cache.get(key);
                if (entry && (Date.now() - entry.timestamp < this.CACHE_DURATION)) {
                    return entry.data;
                }
                return null;
            }

            setCachedData(cache, key, data) {
                cache.set(key, {
                    data,
                    timestamp: Date.now()
                });
            }

            getUnknownLineDetails() {
                return { 
                    number: "Inconnue", 
                    color: "0078d4", 
                    textColor: "ffffff" 
                };
            }

            async safeFetch(url, options = {}, timeoutMs = 10000, maxRetries = 2) {
                let retries = 0;
                
                while (retries <= maxRetries) {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                    
                    try {
                        const response = await fetch(url, {
                            ...options,
                            signal: controller.signal,
                            headers: {
                                'Cache-Control': 'no-cache',
                                ...options.headers
                            }
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error ! Status : ${response.status}`);
                        }
                        
                        return await response.json();
                        
                    } catch (error) {
                        clearTimeout(timeoutId);
                        retries++;
                        
                        if (error.name === 'AbortError') {
                            console.warn(`Request timeout ${url} (retry ${retries}/${maxRetries})`);
                        } else {
                            console.warn(`Error fetching ${url} (retry ${retries}/${maxRetries}): ${error.message}`);
                        }
                        
                        if (retries > maxRetries) {
                            throw error;
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, retries - 1)));
                    }
                }
            }

            showError(message) {
                this.busGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new FluentBusTracker();
        });
    </script>
