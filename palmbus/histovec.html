<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            color: #202020;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(40px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            color: #202020;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(40px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
        }

        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .bus-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(40px);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .bus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--line-color, #e1e1e1);
            border-radius: 12px 12px 0 0;
        }

        .bus-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .bus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .bus-number {
            font-size: 24px;
            font-weight: 600;
            color: #202020;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online {
            background: rgba(16, 124, 16, 0.1);
            color: #107c10;
            border: 1px solid rgba(16, 124, 16, 0.2);
        }

        .status-offline {
            background: rgba(164, 38, 44, 0.1);
            color: #a4262c;
            border: 1px solid rgba(164, 38, 44, 0.2);
        }

        .bus-info {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .line-info {
            font-weight: 500;
            color: #202020;
            margin-bottom: 4px;
        }

        .details-view {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(40px);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e1e1;
        }

        .back-btn {
            background: rgba(0, 120, 212, 0.1);
            color: #0078d4;
            border: 1px solid rgba(0, 120, 212, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 120, 212, 0.2);
        }

        .month-selector {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .month-nav {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e1e1e1;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .month-nav:hover {
            background: rgba(0, 120, 212, 0.1);
            border-color: #0078d4;
        }

        .month-display {
            font-weight: 500;
            font-size: 16px;
            color: #202020;
            min-width: 200px;
            text-align: center;
        }

        .activities-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--line-color, #e1e1e1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .activity-item:nth-child(n) {
            animation-delay: calc(var(--index) * 0.1s);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .activity-header {
            font-weight: 600;
            color: #202020;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .activity-details {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e1e1e1;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .error-message {
            background: rgba(164, 38, 44, 0.1);
            color: #a4262c;
            border: 1px solid rgba(164, 38, 44, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }

        .activities-list::-webkit-scrollbar {
            width: 6px;
        }

        .activities-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .activities-list::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .activities-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .bus-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .details-view {
                padding: 20px;
            }
            
            .month-selector {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöå My Bus History</h1>
        </div>

        <div class="error-message" id="error-message">
            Une erreur est survenue lors du chargement des donn√©es.
        </div>

        <div id="bus-list-view">
            <div class="search-container">
                <input type="text" class="search-box" id="search-box" placeholder="Rechercher un bus par num√©ro...">
            </div>

            <div class="loading" id="loading-indicator">
                <div class="spinner"></div>
                Chargement des v√©hicules...
            </div>

            <div class="bus-grid" id="bus-grid"></div>
        </div>

        <div class="details-view" id="details-view">
            <div class="details-header">
                <div>
                    <h2 id="bus-details-number">Bus #</h2>
                    <p id="bus-details-status">Status</p>
                </div>
                <button class="back-btn" id="back-btn">‚Üê Retour √† la liste</button>
            </div>

            <div class="month-selector">
                <button class="month-nav" id="prev-month">‚Äπ</button>
                <div class="month-display" id="month-display">Mois actuel</div>
                <button class="month-nav" id="next-month">‚Ä∫</button>
            </div>

            <div class="activities-list" id="activities-list"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://dev.bus-tracker.fr/api";
        
        let buses = [];
        let filteredBuses = [];
        let currentBus = null;
        let currentMonthIndex = 0;
        let availableMonths = [];
        
        let lineCache = {};
        let activityCache = {};
        let busCache = {};
        const CACHE_DURATION = 5 * 60 * 1000; 
        
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const busGrid = document.getElementById('bus-grid');
        const searchBox = document.getElementById('search-box');
        const busListView = document.getElementById('bus-list-view');
        const detailsView = document.getElementById('details-view');
        const backBtn = document.getElementById('back-btn');
        const busDetailsNumber = document.getElementById('bus-details-number');
        const busDetailsStatus = document.getElementById('bus-details-status');
        const monthDisplay = document.getElementById('month-display');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const activitiesList = document.getElementById('activities-list');

        function controlParentSpinner(show, message) {
            try {
                window.parent.postMessage({
                    action: show ? 'showSpinner' : 'hideSpinner',
                    message: message || ''
                }, '*');
            } catch (e) {
                console.error("Impossible d'envoyer un message √† la page parente", e);
            }
        }

        function initMonths() {
            const now = new Date();
            availableMonths = [];
            
            for (let i = 0; i < 12; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                availableMonths.push({
                    value: `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`,
                    label: date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' })
                });
            }
            
            currentMonthIndex = 0;
            updateMonthDisplay();
        }

        function updateMonthDisplay() {
            if (availableMonths[currentMonthIndex]) {
                monthDisplay.textContent = availableMonths[currentMonthIndex].label;
            }
        }

        function getCurrentMonth() {
            return availableMonths[currentMonthIndex]?.value || 
                   `${new Date().getFullYear()}-${String(new Date().getMonth() + 1).padStart(2, '0')}`;
        }

        function getCachedData(cache, key) {
            const entry = cache[key];
            if (entry && (Date.now() - entry.timestamp < CACHE_DURATION)) {
                return entry.data;
            }
            return null;
        }

        function setCachedData(cache, key, data) {
            cache[key] = {
                data,
                timestamp: Date.now()
            };
        }

        // fetch avec retry
        async function safeFetch(url, options = {}, timeoutMs = 10000, maxRetries = 2) {
            let retries = 0;
            
            while (retries <= maxRetries) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeoutMs);
                
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Cache-Control': 'no-cache',
                            ...options.headers
                        }
                    });
                    clearTimeout(id);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    retries++;
                    
                    if (retries > maxRetries) {
                        throw error;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, retries - 1)));
                }
            }
        }

        async function fetchLineDetails(lineId) {
            if (!lineId) {
                return { number: "Inconnue", color: "CCCCCC", textColor: "000000" };
            }
            
            const cachedLine = getCachedData(lineCache, lineId);
            if (cachedLine) return cachedLine;
            
            try {
                const cacheBuster = new Date().getTime();
                const lineData = await safeFetch(`${API_BASE_URL}/lines/${lineId}?_=${cacheBuster}`);
                
                const result = {
                    color: lineData.color || "CCCCCC",
                    textColor: lineData.textColor || "000000",
                    number: lineData.number || "Inconnue"
                };
                
                setCachedData(lineCache, lineId, result);
                return result;
            } catch (error) {
                console.warn(`Erreur lors de la r√©cup√©ration de la ligne ${lineId}`, error);
                const fallback = { number: "Inconnue", color: "CCCCCC", textColor: "000000" };
                setCachedData(lineCache, lineId, fallback);
                return fallback;
            }
        }

        //chargement bus
        async function fetchBuses() {
            try {
                showLoading(true);
                hideError();
                
                const currentMonth = getCurrentMonth();
                const cachedBuses = getCachedData(busCache, `allBuses-${currentMonth}`);
                
                if (cachedBuses) {
                    buses = cachedBuses;
                    displayBuses();
                    showLoading(false);
                    return;
                }

                const response = await fetch('setvar/settings/BusTrackerAPI/networkId.txt');
                const setvar = await response.text();
                const networkId = setvar.trim();
                
                const cacheBuster = new Date().getTime();
                const busData = await safeFetch(`${API_BASE_URL}/vehicles?networkId=${networkId}&_=${cacheBuster}`);
                
                // recup√©ration des d√©tails des lignes
                const uniqueLineIds = new Set();
                busData.forEach(bus => {
                    if (bus.lineId) uniqueLineIds.add(bus.lineId);
                });
                
                const linePromises = Array.from(uniqueLineIds).map(lineId => fetchLineDetails(lineId));
                await Promise.all(linePromises);
                
                buses = busData.map(bus => {
                    const lineDetails = bus.lineId ? 
                        getCachedData(lineCache, bus.lineId) || { number: "Inconnue", color: "CCCCCC", textColor: "000000" } : 
                        { number: "Inconnue", color: "CCCCCC", textColor: "000000" };
                        
                    return {
                        ...bus,
                        lastKnownLine: lineDetails
                    };
                });
                
                setCachedData(busCache, `allBuses-${currentMonth}`, buses);
                displayBuses();
                
            } catch (error) {
                console.error("Erreur de chargement des bus", error);
                showError("Erreur lors du chargement des v√©hicules. Veuillez r√©essayer.");
            } finally {
                showLoading(false);
            }
        }

        // affichage bus
        function displayBuses() {
            busGrid.innerHTML = "";
            
            const busesToShow = filteredBuses.length > 0 ? filteredBuses : buses;
            const sortedBuses = busesToShow
                .filter(bus => bus.number)
                .sort((a, b) => a.number - b.number);
            
            if (sortedBuses.length === 0) {
                busGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üöå</div>
                        <p>Aucun v√©hicule trouv√©</p>
                    </div>
                `;
                return;
            }
            
            sortedBuses.forEach((bus, index) => {
                const busCard = createBusCard(bus, index);
                busGrid.appendChild(busCard);
            });
        }

        function createBusCard(bus, index) {
            const card = document.createElement('div');
            card.className = 'bus-card';
            
            const lineColor = `#${bus.lastKnownLine.color}`;
            const isOnline = bus.activity && bus.activity.status === 'online';
            
            card.style.setProperty('--line-color', lineColor);
            card.style.animationDelay = `${index * 0.1}s`;
            
            const statusClass = isOnline ? 'status-online' : 'status-offline';
            const statusText = isOnline ? 'En service' : 'Hors service';
            const statusIcon = isOnline ? 'üü¢' : '‚ö´';
            
            card.innerHTML = `
                <div class="bus-header">
                    <div class="bus-number">Bus ${bus.number}</div>
                    <div class="status-badge ${statusClass}">${statusIcon} ${statusText}</div>
                </div>
                <div class="bus-info">
                    <div class="line-info">Ligne ${bus.lastKnownLine.number}</div>
                    <div>${bus.designation || 'Aucune d√©signation'}</div>
                </div>
            `;
            
            card.addEventListener('click', () => showBusDetails(bus));
            
            return card;
        }

        async function showBusDetails(bus) {
            currentBus = bus;
            busListView.style.display = 'none';
            detailsView.style.display = 'block';
            
            busDetailsNumber.textContent = `Bus ${bus.number}`;
            busDetailsStatus.textContent = bus.activity && bus.activity.status === 'online' ? 
                'üü¢ V√©hicule en service' : '‚ö´ V√©hicule hors service';
            
            currentMonthIndex = 0;
            updateMonthDisplay();
            
            await loadActivities(bus.id);
        }

        async function loadActivities(busId) {
            try {
                activitiesList.innerHTML = '<div class="loading"><div class="spinner"></div>Chargement des activit√©s...</div>';
                
                const selectedMonth = getCurrentMonth();
                const cachedActivities = getCachedData(activityCache, `${busId}-${selectedMonth}`);
                
                if (cachedActivities) {
                    displayActivities(cachedActivities);
                    return;
                }
                
                const cacheBuster = new Date().getTime();
                const data = await safeFetch(`${API_BASE_URL}/vehicles/${busId}/activities?month=${selectedMonth}&_=${cacheBuster}`);
                
                if (!data || !data.timeline || !Array.isArray(data.timeline)) {
                    displayActivities([]);
                    return;
                }
                
                const uniqueLineIds = new Set();
                data.timeline.forEach(day => {
                    day.activities?.forEach(act => {
                        if (act.lineId) uniqueLineIds.add(act.lineId);
                    });
                });
                
                const linePromises = Array.from(uniqueLineIds)
                    .filter(lineId => !getCachedData(lineCache, lineId))
                    .map(lineId => fetchLineDetails(lineId));
                
                if (linePromises.length > 0) {
                    await Promise.all(linePromises);
                }
                
                const processedTimeline = data.timeline.map(day => {
                    const activitiesWithDetails = (day.activities || []).map(act => {
                        act.lineDetails = act.lineId ? 
                            getCachedData(lineCache, act.lineId) || { number: "Inconnue", color: "CCCCCC", textColor: "000000" } : 
                            { number: "Inconnue", color: "CCCCCC", textColor: "000000" };
                        return act;
                    });
                    return { date: day.date, activities: activitiesWithDetails };
                });
                
                setCachedData(activityCache, `${busId}-${selectedMonth}`, processedTimeline);
                displayActivities(processedTimeline);
                
            } catch (error) {
                console.error("Erreur lors du chargement des activit√©s", error);
                activitiesList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üòî</div><p>Erreur lors du chargement des activit√©s</p></div>';
            }
        }

        // affichage des activites
        function displayActivities(timeline) {
            activitiesList.innerHTML = "";
            
            if (!timeline || timeline.length === 0 || !timeline.some(day => day.activities && day.activities.length > 0)) {
                activitiesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üò¥</div>
                        <p>Aucune activit√© ce mois-ci</p>
                        <small>Essayez une autre p√©riode</small>
                    </div>
                `;
                return;
            }
            
            const allActivities = timeline
                .reduce((acc, day) => {
                    if (day.activities && day.activities.length > 0) {
                        return acc.concat(
                            day.activities.map(act => ({
                                ...act,
                                dayDate: day.date
                            }))
                        );
                    }
                    return acc;
                }, [])
                .sort((a, b) => new Date(b.startedAt) - new Date(a.startedAt));
            
            allActivities.forEach((activity, index) => {
                const activityElement = createActivityElement(activity, index);
                activitiesList.appendChild(activityElement);
            });
        }

        // Cr√©ation dun element d'activiter
        function createActivityElement(activity, index) {
            const element = document.createElement('div');
            element.className = 'activity-item';
            element.style.setProperty('--index', index);
            element.style.setProperty('--line-color', `#${activity.lineDetails.color}`);
            
            const dateFormatted = new Date(activity.dayDate).toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const startTime = new Date(activity.startedAt);
            const endTime = new Date(activity.updatedAt);
            const duration = Math.round((endTime - startTime) / (1000 * 60));
            
            element.innerHTML = `
                <div class="activity-header">
                    Ligne ${activity.lineDetails.number} ‚Ä¢ ${dateFormatted}
                </div>
                <div class="activity-details">
                    De ${startTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})} 
                    √† ${endTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}
                    (${duration} minutes)
                </div>
            `;
            
            return element;
        }

        function showLoading(show) {
            loadingIndicator.style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function filterBuses(query) {
            if (!query.trim()) {
                filteredBuses = [];
            } else {
                filteredBuses = buses.filter(bus => 
                    bus.number.toString().includes(query.trim()) ||
                    (bus.designation && bus.designation.toLowerCase().includes(query.toLowerCase()))
                );
            }
            displayBuses();
        }

        function navigateMonth(direction) {
            const newIndex = direction === 'prev' ? currentMonthIndex + 1 : currentMonthIndex - 1;
            
            if (newIndex >= 0 && newIndex < availableMonths.length) {
                currentMonthIndex = newIndex;
                updateMonthDisplay();
                
                if (currentBus) {
                    loadActivities(currentBus.id);
                }
            }
        }

        searchBox.addEventListener('input', (e) => {
            filterBuses(e.target.value);
        });

        backBtn.addEventListener('click', () => {
            detailsView.style.display = 'none';
            busListView.style.display = 'block';
            currentBus = null;
        });

        prevMonthBtn.addEventListener('click', () => navigateMonth('prev'));
        nextMonthBtn.addEventListener('click', () => navigateMonth('next'));

        let refreshInterval;
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                if (busListView.style.display !== 'none') {
                    fetchBuses();
                }
            }, 120000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        window.addEventListener('beforeunload', stopAutoRefresh);

        async function init() {
            try {
                controlParentSpinner(true, 'Initialisation...');
                initMonths();
                await fetchBuses();
                startAutoRefresh();
            } catch (error) {
                console.error('Erreur d\'initialisation:', error);
                showError('Erreur lors de l\'initialisation de l\'application.');
            } finally {
                controlParentSpinner(false);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
