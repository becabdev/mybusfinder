<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f3f3;
            color: #323130;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #323130;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInDown 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Bus List View */
        .bus-list-view {
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .bus-list-view.hidden {
            opacity: 0;
            transform: translateX(-100%);
            pointer-events: none;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #323130;
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
        }

        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .bus-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        .bus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bus-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            border-color: rgba(0, 0, 0, 0.12);
        }

        .bus-card:hover::before {
            opacity: 1;
        }

        .bus-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .bus-card.animate-in {
            animation: cardSlideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .bus-number {
            font-size: 32px;
            font-weight: 700;
            color: #323130;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .bus-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.online {
            background: rgba(16, 124, 16, 0.1);
            color: #107C10;
            border: 1px solid rgba(16, 124, 16, 0.2);
        }

        .status-badge.offline {
            background: rgba(166, 166, 166, 0.1);
            color: #666666;
            border: 1px solid rgba(166, 166, 166, 0.2);
        }

        .bus-info {
            color: #605e5c;
            font-size: 14px;
            line-height: 1.4;
        }

        .bus-line {
            font-weight: 600;
            color: #323130;
        }

        /* Bus Details View */
        .bus-details-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            min-height: 100vh;
            background: #f3f3f3;
            padding: 24px;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 50;
        }

        .bus-details-view.active {
            transform: translateX(0);
        }

        .details-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: #323130;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: translateX(-2px);
        }

        .details-bus-number {
            font-size: 48px;
            font-weight: 700;
            color: #323130;
            opacity: 0;
            transform: translateY(20px);
        }

        .details-bus-number.animate-in {
            animation: slideInScale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
        }

        .month-selector {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .month-nav {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #605e5c;
            transition: all 0.2s ease;
        }

        .month-nav:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #323130;
        }

        .month-display {
            font-weight: 600;
            color: #323130;
            text-align: center;
            flex: 1;
        }

        .activities-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            padding: 24px;
        }

        .activities-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #323130;
        }

        .activity-item {
            padding: 16px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            opacity: 0;
            transform: translateY(10px);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item.animate-in {
            animation: fadeInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .activity-line {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .activity-details {
            color: #605e5c;
            font-size: 14px;
        }

        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #605e5c;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top: 2px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #605e5c;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInScale {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .bus-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .bus-list-view,
            .bus-details-view {
                padding: 16px;
            }
            
            .details-bus-number {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>My Bus History</h1>
        </div>

        <!-- Bus List View -->
        <div class="bus-list-view" id="busListView">
            <div class="section-title">VÃ©hicules en service</div>
            <div class="bus-grid" id="busGrid">
                <!-- Bus cards will be inserted here -->
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <span>Chargement des vÃ©hicules...</span>
            </div>
        </div>

        <!-- Bus Details View -->
        <div class="bus-details-view" id="busDetailsView">
            <div class="details-header">
                <button class="back-button" id="backButton">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.7 13.7L5 7l6.7-6.7-.7-.7L4 6.6v.8L11 14.4l.7-.7z"/>
                    </svg>
                </button>
                <div class="details-bus-number" id="detailsBusNumber">Bus #001</div>
            </div>

            <div class="month-selector">
                <button class="month-nav" id="prevMonth">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.7 13.7L5 7l6.7-6.7-.7-.7L4 6.6v.8L11 14.4l.7-.7z"/>
                    </svg>
                </button>
                <div class="month-display" id="monthDisplay">Juin 2025</div>
                <button class="month-nav" id="nextMonth">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M4.3 2.3L11 9 4.3 15.7l.7.7L12 9.4v-.8L5 1.6l-.7.7z"/>
                    </svg>
                </button>
            </div>

            <div class="activities-container">
                <div class="activities-title">ActivitÃ©s du mois</div>
                <div id="activitiesList">
                    <!-- Activities will be inserted here -->
                </div>
                <div class="loading-spinner" id="activitiesSpinner" style="display: none;">
                    <div class="spinner"></div>
                    <span>Chargement des activitÃ©s...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Communication avec la page parente
        function controlParentSpinner(show, message) {
            try {
                window.parent.postMessage({
                    action: show ? 'showSpinner' : 'hideSpinner',
                    message: message || (show ? '' : '')
                }, '*');
            } catch (e) {
                console.error("Impossible d'envoyer un message Ã  la page parente", e);
            }
        }

        // Configuration API
        const API_BASE_URL = "https://dev.bus-tracker.fr/api";
        let buses = [];
        let lineCache = {};
        let activityCache = {};
        let busCache = {};
        let currentBus = null;
        let currentMonth = getCurrentMonth();
        const CACHE_DURATION = 5 * 60 * 1000;

        // Elements DOM
        const busListView = document.getElementById('busListView');
        const busDetailsView = document.getElementById('busDetailsView');
        const busGrid = document.getElementById('busGrid');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const backButton = document.getElementById('backButton');
        const detailsBusNumber = document.getElementById('detailsBusNumber');
        const monthDisplay = document.getElementById('monthDisplay');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');
        const activitiesList = document.getElementById('activitiesList');
        const activitiesSpinner = document.getElementById('activitiesSpinner');

        // Utilitaires
        function getCurrentMonth() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            return `${year}-${month}`;
        }

        function getCachedData(cache, key) {
            const entry = cache[key];
            if (entry && (Date.now() - entry.timestamp < CACHE_DURATION)) {
                return entry.data;
            }
            return null;
        }

        function setCachedData(cache, key, data) {
            cache[key] = {
                data,
                timestamp: Date.now()
            };
        }

        // Fetch sÃ©curisÃ© avec retry
        async function safeFetch(url, options = {}, timeoutMs = 10000, maxRetries = 2) {
            let retries = 0;
            
            while (retries <= maxRetries) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeoutMs);
                
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Cache-Control': 'no-cache',
                            ...options.headers
                        }
                    });
                    clearTimeout(id);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    retries++;
                    
                    if (retries > maxRetries) {
                        throw error;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, retries - 1)));
                }
            }
        }

        // RÃ©cupÃ©ration des donnÃ©es
        async function fetchBuses() {
            try {
                controlParentSpinner(true, 'Chargement des vÃ©hicules...');
                loadingSpinner.style.display = 'flex';
                
                const cachedBuses = getCachedData(busCache, `allBuses-${currentMonth}`);
                if (cachedBuses) {
                    buses = cachedBuses;
                    displayBusList();
                    return;
                }

                const response = await fetch('setvar/settings/BusTrackerAPI/networkId.txt');
                const setvar = await response.text();
                const networkId = setvar.trim();
                
                const cacheBuster = new Date().getTime();
                const busData = await safeFetch(`${API_BASE_URL}/vehicles?networkId=${networkId}&_=${cacheBuster}`);
                
                // Fetch des dÃ©tails de lignes
                const uniqueLineIds = new Set();
                busData.forEach(bus => {
                    if (bus.lineId) uniqueLineIds.add(bus.lineId);
                });
                
                const linePromises = [];
                for (const lineId of uniqueLineIds) {
                    const cachedLine = getCachedData(lineCache, lineId);
                    if (!cachedLine) {
                        linePromises.push(fetchLineDetails(lineId));
                    }
                }
                
                if (linePromises.length > 0) {
                    await Promise.all(linePromises);
                }
                
                buses = busData.map(bus => {
                    const lineDetails = bus.lineId ? 
                        getCachedData(lineCache, bus.lineId) || { number: "Inconnue", color: "CCCCCC", textColor: "000000" } : 
                        { number: "Inconnue", color: "CCCCCC", textColor: "000000" };
                        
                    return {
                        ...bus,
                        lastKnownLine: lineDetails 
                    };
                });
                
                setCachedData(busCache, `allBuses-${currentMonth}`, buses);
                displayBusList();
                
            } catch (error) {
                console.error('Erreur lors du chargement des bus:', error);
                busGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ˜”</div>
                        <div>Erreur lors du chargement des vÃ©hicules</div>
                    </div>
                `;
            } finally {
                loadingSpinner.style.display = 'none';
                controlParentSpinner(false);
            }
        }

        async function fetchLineDetails(lineId) {
            if (!lineId) return { number: "Inconnue", color: "CCCCCC", textColor: "000000" };
            
            const cachedLine = getCachedData(lineCache, lineId);
            if (cachedLine) return cachedLine;
            
            try {
                const cacheBuster = new Date().getTime();
                const lineData = await safeFetch(`${API_BASE_URL}/lines/${lineId}?_=${cacheBuster}`);
                
                const result = {
                    color: lineData.color || "CCCCCC",
                    textColor: lineData.textColor || "000000",
                    number: lineData.number || "Inconnue"
                };
                
                setCachedData(lineCache, lineId, result);
                return result;
            } catch (error) {
                console.warn(`Erreur lors de la rÃ©cupÃ©ration de la ligne ${lineId}:`, error);
                const fallback = { number: "Inconnue", color: "CCCCCC", textColor: "000000" };
                setCachedData(lineCache, lineId, fallback);
                return fallback;
            }
        }

        async function fetchActivities(busId, month) {
            const cachedActivities = getCachedData(activityCache, `${busId}-${month}`);
            if (cachedActivities) {
                return cachedActivities;
            }
            
            try {
                const cacheBuster = new Date().getTime();
                const data = await safeFetch(`${API_BASE_URL}/vehicles/${busId}/activities?month=${month}&_=${cacheBuster}`);
                
                if (!data || !data.timeline || !Array.isArray(data.timeline)) {
                    return [];
                }
                
                // Fetch des dÃ©tails de lignes pour les activitÃ©s
                const uniqueLineIds = new Set();
                data.timeline.forEach(day => {
                    day.activities?.forEach(act => {
                        if (act.lineId) uniqueLineIds.add(act.lineId);
                    });
                });
                
                const linePromises = [];
                for (const lineId of uniqueLineIds) {
                    if (!getCachedData(lineCache, lineId)) {
                        linePromises.push(fetchLineDetails(lineId));
                    }
                }
                
                if (linePromises.length > 0) {
                    await Promise.all(linePromises);
                }
                
                const processedTimeline = data.timeline.map(day => {
                    const activitiesWithDetails = (day.activities || []).map(act => {
                        act.lineDetails = act.lineId ? 
                            getCachedData(lineCache, act.lineId) || { number: "Inconnue", color: "CCCCCC", textColor: "000000" } : 
                            { number: "Inconnue", color: "CCCCCC", textColor: "000000" };
                        return act;
                    });
                    return { date: day.date, activities: activitiesWithDetails };
                });
                
                setCachedData(activityCache, `${busId}-${month}`, processedTimeline);
                return processedTimeline;
            } catch (error) {
                console.warn(`Erreur de chargement des activitÃ©s pour ${busId}:`, error);
                return [];
            }
        }

        // Affichage
        function displayBusList() {
            busGrid.innerHTML = '';
            
            const filteredBuses = buses
                .filter(bus => bus.number)
                .sort((a, b) => a.number - b.number);
            
            if (filteredBuses.length === 0) {
                busGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸšŒ</div>
                        <div>Aucun vÃ©hicule trouvÃ©</div>
                    </div>
                `;
                return;
            }
            
            filteredBuses.forEach((bus, index) => {
                const busCard = document.createElement('div');
                busCard.className = 'bus-card';
                
                const isOnline = bus.activity && bus.activity.status === 'online';
                const statusClass = isOnline ? 'online' : 'offline';
                const statusText = isOnline ? 'En service' : 'Hors service';
                const statusIcon = isOnline ? 'ðŸŸ¢' : 'âš«';
                
                const lineNumber = bus.lastKnownLine ? bus.lastKnownLine.number : 'Inconnue';
                const serviceText = isOnline ? 
                    `Actuellement sur la ligne ${lineNumber}` : 
                    `DerniÃ¨re ligne connue : ${lineNumber}`;
                
                busCard.innerHTML = `
                    <div class="bus-number" data-bus-number="${bus.number}">Bus #${String(bus.number).padStart(3, '0')}</div>
                    <div class="bus-status">
                        <span class="status-badge ${statusClass}">${statusIcon} ${statusText}</span>
                    </div>
                    <div class="bus-info">
                        <div class="bus-line">${serviceText}</div>
                        ${bus.designation ? `<div>${bus.designation}</div>` : ''}
                    </div>
                `;
                
                busCard.addEventListener('click', () => showBusDetails(bus, busCard));
                busGrid.appendChild(busCard);
                
                // Animation d'entrÃ©e
                setTimeout(() => {
                    busCard.classList.add('animate-in');
                }, index * 50);
            });
        }

        async function showBusDetails(bus, cardElement) {
            currentBus = bus;
            
            // Animation de transition du numÃ©ro du bus
            const busNumberElement = cardElement.querySelector('.bus-number');
            const rect = busNumberElement.getBoundingClientRect();
            const targetRect = detailsBusNumber.getBoundingClientRect();
            
            // Clone de l'Ã©lÃ©ment pour l'animation
            const clone = busNumberElement.cloneNode(true);
            clone.style.position = 'fixed';
            clone.style.top = rect.top + 'px';
            clone.style.left = rect.left + 'px';
            clone.style.width = rect.width + 'px';
            clone.style.height = rect.height + 'px';
            clone.style.zIndex = '1000';
            clone.style.background = 'rgba(255, 255, 255, 0.9)';
            clone.style.borderRadius = '8px';
            clone.style.padding = '8px';
            clone.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            document.body.appendChild(clone);
            
            busNumberElement.style.opacity = '0';
            
            busListView.classList.add('hidden');
            busDetailsView.classList.add('active');
            
            setTimeout(() => {
                const headerRect = document.querySelector('.header').getBoundingClientRect();
                clone.style.top = (headerRect.bottom + 24 + 40 + 16) + 'px';
                clone.style.left = '88px';
                clone.style.fontSize = '48px';
                clone.style.fontWeight = '700';
                clone.textContent = `Bus #${String(bus.number).padStart(3, '0')}`;
            }, 50);
            
            setTimeout(() => {
                detailsBusNumber.textContent = `Bus #${String(bus.number).padStart(3, '0')}`;
                detailsBusNumber.classList.add('animate-in');
                clone.remove();
                busNumberElement.style.opacity = '1';
            }, 650);
            
            await loadActivities(bus.id, currentMonth);
        }

        async function loadActivities(busId, month) {
            activitiesSpinner.style.display = 'flex';
            activitiesList.innerHTML = '';
            
            try {
                const activities = await fetchActivities(busId, month);
                displayActivities(activities);
            } catch (error) {
                console.error('Erreur lors du chargement des activitÃ©s:', error);
                activitiesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ˜”</div>
                        <div>Erreur lors du chargement des activitÃ©s</div>
                    </div>
                `;
            } finally {
                activitiesSpinner.style.display = 'none';
            }
        }

        function displayActivities(activities) {
            activitiesList.innerHTML = '';
            
            if (!activities || activities.length === 0 || !activities.some(day => day.activities && day.activities.length > 0)) {
                activitiesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ˜´</div>
                        <div>Aucune activitÃ© trouvÃ©e pour cette pÃ©riode</div>
                        <div style="margin-top: 8px; font-size: 14px; opacity: 0.7;">Essayez une autre pÃ©riode</div>
                    </div>
                `;
                return;
            }
            
            const allActivities = activities
                .reduce((acc, day) => {
                    if (day.activities && day.activities.length > 0) {
                        return acc.concat(
                            day.activities.map(act => ({
                                ...act,
                                dayDate: day.date
                            }))
                        );
                    }
                    return acc;
                }, [])
                .sort((a, b) => {
                    const dateA = new Date(a.startedAt);
                    const dateB = new Date(b.startedAt);
                    return dateB - dateA;
                });

            allActivities.forEach((act, index) => {
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                
                const lineColor = act.lineDetails ? `#${act.lineDetails.color}` : '#CCCCCC';
                const lineNumber = act.lineDetails ? act.lineDetails.number : 'Inconnue';
                
                const dateFormatted = new Date(act.dayDate).toLocaleDateString('fr-FR', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                const startTime = new Date(act.startedAt);
                const endTime = new Date(act.updatedAt);
                const duration = Math.round((endTime - startTime) / (1000 * 60));
                
                activityItem.innerHTML = `
                    <div class="activity-line" style="color: ${lineColor};">
                        Ligne ${lineNumber}
                    </div>
                    <div class="activity-details">
                        ${dateFormatted}<br>
                        ${startTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})} - 
                        ${endTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}
                        (${duration} min)
                    </div>
                `;
                
                activitiesList.appendChild(activityItem);
                
                setTimeout(() => {
                    activityItem.classList.add('animate-in');
                }, index * 100);
            });
        }

        function initMonthSelector() {
            const now = new Date();
            const months = [];
            
            for (let i = 0; i < 12; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const monthValue = `${year}-${month}`;
                const monthLabel = date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                
                months.push({ value: monthValue, label: monthLabel });
            }
            
            return months;
        }

        let availableMonths = initMonthSelector();
        let currentMonthIndex = 0;

        function updateMonthDisplay() {
            monthDisplay.textContent = availableMonths[currentMonthIndex].label;
            currentMonth = availableMonths[currentMonthIndex].value;
        }

        function navigateMonth(direction) {
            if (direction === 'prev' && currentMonthIndex < availableMonths.length - 1) {
                currentMonthIndex++;
            } else if (direction === 'next' && currentMonthIndex > 0) {
                currentMonthIndex--;
            }
            
            updateMonthDisplay();
            
            if (currentBus) {
                loadActivities(currentBus.id, currentMonth);
            }
        }

        backButton.addEventListener('click', () => {
            detailsBusNumber.classList.remove('animate-in');
            busDetailsView.classList.remove('active');
            busListView.classList.remove('hidden');
            currentBus = null;
        });

        prevMonth.addEventListener('click', () => navigateMonth('prev'));
        nextMonth.addEventListener('click', () => navigateMonth('next'));

        let refreshInterval;
        function startAutoRefresh(intervalMs = 120000) {
            stopAutoRefresh();
            refreshInterval = setInterval(() => {
                if (!busDetailsView.classList.contains('active')) {
                    fetchBuses();
                }
            }, intervalMs);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateMonthDisplay();
            fetchBuses();
            startAutoRefresh();
            controlParentSpinner(false);
        });

        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
