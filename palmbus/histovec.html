<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            opacity: 0;
            animation: slideInDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #605e5c;
            font-size: 16px;
            font-weight: 400;
        }
        
        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .bus-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
        }
        
        .bus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--line-color, #0078d4), var(--line-color, #0078d4));
            border-radius: 16px 16px 0 0;
        }
        
        .bus-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .bus-card.animate-in {
            animation: slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .bus-number {
            font-size: 28px;
            font-weight: 700;
            color: #323130;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }
        
        .bus-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-online {
            background: rgba(16, 124, 16, 0.1);
            color: #107c10;
            border: 1px solid rgba(16, 124, 16, 0.2);
        }
        
        .status-offline {
            background: rgba(209, 52, 56, 0.1);
            color: #d13438;
            border: 1px solid rgba(209, 52, 56, 0.2);
        }
        
        .bus-line {
            color: #605e5c;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
        }
        
        .bus-designation {
            color: #8a8886;
            font-size: 13px;
            margin-top: 8px;
        }
        
        .details-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(243, 242, 241, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }
        
        .details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .details-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .details-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--line-color, #0078d4), var(--line-color, #0078d4));
            border-radius: 16px 16px 0 0;
        }
        
        .back-button {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #605e5c;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .details-bus-number {
            font-size: 48px;
            font-weight: 700;
            color: #323130;
            margin-bottom: 16px;
        }
        
        .details-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .month-selector {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        .month-nav {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #605e5c;
        }
        
        .month-nav:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .month-display {
            font-size: 16px;
            font-weight: 500;
            color: #323130;
            text-transform: capitalize;
        }
        
        .activities-list {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .activity-item {
            padding: 20px;
            border-left: 4px solid var(--line-color, #0078d4);
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 0 12px 12px 0;
            transform: translateX(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .activity-item.animate-in {
            animation: slideInLeft 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .activity-item:last-child {
            margin-bottom: 0;
        }
        
        .activity-line {
            font-size: 18px;
            font-weight: 600;
            color: var(--line-color, #0078d4);
            margin-bottom: 8px;
        }
        
        .activity-date {
            color: #605e5c;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .activity-time {
            color: #8a8886;
            font-size: 13px;
            font-style: italic;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #605e5c;
            font-size: 16px;
        }
        
        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #e1dfdd;
            border-top: 2px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #605e5c;
            font-size: 16px;
        }
        
        .empty-state .emoji {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .error-message {
            background: rgba(255, 244, 206, 0.9);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            color: #8a6d3b;
            text-align: center;
            display: none;
        }
        
        @keyframes slideInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes zoomTransition {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .zoom-animation {
            animation: zoomTransition 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .bus-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .details-container {
                padding: 20px 16px;
            }
            
            .details-bus-number {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="error-message" id="errorMessage">
            Une erreur est survenue lors du chargement des donnÃ©es
        </div>
        
        <div class="bus-grid" id="busGrid">
            <div class="loading">Chargement des bus...</div>
        </div>
    </div>
    
    <div class="details-view" id="detailsView">
        <div class="details-container">
            <div class="details-header">
                <div class="back-button" id="backButton">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </div>
                <div class="details-bus-number" id="detailsBusNumber">Bus #42</div>
                <div class="details-status" id="detailsStatus">
                    <div class="status-badge status-online">En service</div>
                </div>
            </div>
            
            <div class="month-selector">
                <div class="month-nav" id="prevMonth">
                    <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </div>
                <div class="month-display" id="monthDisplay">Juin 2025</div>
                <div class="month-nav" id="nextMonth">
                    <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                        <path d="m4.646 1.646.708.708L10.207 8l-4.853 4.854-.708-.708L9.793 8z"/>
                    </svg>
                </div>
            </div>
            
            <div class="activities-list" id="activitiesList">
                <div class="loading">Chargement des activitÃ©s...</div>
            </div>
        </div>
    </div>

    <script>
        class BusTracker {
            constructor() {
                this.API_BASE_URL = "https://dev.bus-tracker.fr/api";
                this.buses = [];
                this.lineCache = {};
                this.activityCache = {};
                this.busCache = {};
                this.CACHE_DURATION = 5 * 60 * 1000;
                this.currentMonth = this.getCurrentMonth();
                this.selectedBus = null;
                this.availableMonths = [];
                this.currentMonthIndex = 0;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.initMonthSelectors();
                this.fetchBuses();
                this.startAutoRefresh();
                this.controlParentSpinner(false);
            }
            
            setupEventListeners() {
                document.getElementById('backButton').addEventListener('click', () => this.hideDetails());
                document.getElementById('prevMonth').addEventListener('click', () => this.navigateMonth(-1));
                document.getElementById('nextMonth').addEventListener('click', () => this.navigateMonth(1));
                
                window.addEventListener('beforeunload', () => this.stopAutoRefresh());
            }
            
            controlParentSpinner(show, message = '') {
                try {
                    window.parent.postMessage({
                        action: show ? 'showSpinner' : 'hideSpinner',
                        message: message || ''
                    }, '*');
                } catch (e) {
                    console.error("Impossible d'envoyer un message Ã  la page parente", e);
                }
            }
            
            getCurrentMonth() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                return `${year}-${month}`;
            }
            
            initMonthSelectors() {
                const now = new Date();
                this.availableMonths = [];
                
                for (let i = 0; i < 12; i++) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const value = `${year}-${month}`;
                    const label = date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                    
                    this.availableMonths.push({ value, label });
                }
                
                this.currentMonthIndex = 0;
                this.updateMonthDisplay();
            }
            
            updateMonthDisplay() {
                const monthDisplay = document.getElementById('monthDisplay');
                if (this.availableMonths[this.currentMonthIndex]) {
                    monthDisplay.textContent = this.availableMonths[this.currentMonthIndex].label;
                }
            }
            
            navigateMonth(direction) {
                const newIndex = this.currentMonthIndex + direction;
                if (newIndex >= 0 && newIndex < this.availableMonths.length) {
                    this.currentMonthIndex = newIndex;
                    this.updateMonthDisplay();
                    
                    if (this.selectedBus) {
                        this.loadActivities(this.selectedBus.id);
                    }
                }
            }
            
            getCachedData(cache, key) {
                const entry = cache[key];
                if (entry && (Date.now() - entry.timestamp < this.CACHE_DURATION)) {
                    return entry.data;
                }
                return null;
            }
            
            setCachedData(cache, key, data) {
                cache[key] = {
                    data,
                    timestamp: Date.now()
                };
            }
            
            async safeFetch(url, options = {}, timeoutMs = 10000, maxRetries = 2) {
                let retries = 0;
                
                while (retries <= maxRetries) {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeoutMs);
                    
                    try {
                        const response = await fetch(url, {
                            ...options,
                            signal: controller.signal,
                            headers: {
                                'Cache-Control': 'no-cache',
                                ...options.headers
                            }
                        });
                        clearTimeout(id);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        
                        return await response.json();
                    } catch (error) {
                        retries++;
                        
                        if (retries > maxRetries) {
                            throw error;
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, retries - 1)));
                    }
                }
            }
            
            async fetchBuses() {
                try {
                    this.hideError();
                    
                    const cachedBuses = this.getCachedData(this.busCache, `allBuses-${this.currentMonth}`);
                    if (cachedBuses) {
                        this.buses = cachedBuses;
                        this.displayBusList();
                        return;
                    }
                    
                    const cacheBuster = new Date().getTime();
                    const response = await fetch('setvar/settings/BusTrackerAPI/networkId.txt');
                    const setvar = await response.text();
                    const networkId = setvar.trim();
                    const busData = await this.safeFetch(`${this.API_BASE_URL}/vehicles?networkId=${networkId}&_=${cacheBuster}`);
                    
                    const uniqueLineIds = new Set();
                    busData.forEach(bus => {
                        if (bus.lineId) uniqueLineIds.add(bus.lineId);
                    });
                    
                    const linePromises = [];
                    for (const lineId of uniqueLineIds) {
                        const cachedLine = this.getCachedData(this.lineCache, lineId);
                        if (!cachedLine) {
                            linePromises.push(this.fetchLineDetails(lineId));
                        }
                    }
                    
                    if (linePromises.length > 0) {
                        await Promise.all(linePromises);
                    }
                    
                    this.buses = busData.map(bus => {
                        const lineDetails = bus.lineId ? 
                            this.getCachedData(this.lineCache, bus.lineId) || this.getUnknownLineDetails() : 
                            this.getUnknownLineDetails();
                            
                        return {
                            ...bus,
                            lastKnownLine: lineDetails
                        };
                    });
                    
                    this.setCachedData(this.busCache, `allBuses-${this.currentMonth}`, this.buses);
                    this.displayBusList();
                    
                    setTimeout(() => this.updateLastKnownLines(), 100);
                    
                } catch (error) {
                    console.error("Erreur de chargement des bus", error);
                    this.showError();
                }
            }
            
            async updateLastKnownLines() {
                const batchSize = 20;
                const allBusIds = this.buses.map(bus => bus.id);
                
                for (let i = 0; i < allBusIds.length; i += batchSize) {
                    const batch = allBusIds.slice(i, i + batchSize);
                    const promises = batch.map(async (busId) => {
                        const currentBus = this.buses.find(b => b.id === busId);
                        if (!currentBus) return;
                        
                        try {
                            const lastKnownLine = await this.getLastKnownLineOptimized(busId, currentBus.lineId);
                            if (lastKnownLine && lastKnownLine.number !== "Inconnue") {
                                currentBus.lastKnownLine = lastKnownLine;
                            }
                        } catch (e) {
                            console.warn(`Erreur rÃ©cupÃ©ration derniÃ¨re ligne ${busId}`, e);
                        }
                    });
                    
                    await Promise.all(promises);
                    
                    if ((i + batchSize) % (batchSize * 2) === 0 || i + batchSize >= allBusIds.length) {
                        this.setCachedData(this.busCache, `allBuses-${this.currentMonth}`, this.buses);
                        this.displayBusList();
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }
            
            async fetchLineDetails(lineId) {
                if (!lineId) {
                    return this.getUnknownLineDetails();
                }
                
                const cachedLine = this.getCachedData(this.lineCache, lineId);
                if (cachedLine) return cachedLine;
                
                try {
                    const cacheBuster = new Date().getTime();
                    const lineData = await this.safeFetch(`${this.API_BASE_URL}/lines/${lineId}?_=${cacheBuster}`);
                    
                    const result = {
                        color: lineData.color || "0078d4",
                        textColor: lineData.textColor || "ffffff",
                        number: lineData.number || "Inconnue"
                    };
                    
                    this.setCachedData(this.lineCache, lineId, result);
                    return result;
                } catch (error) {
                    console.warn(`Erreur lors de la rÃ©cupÃ©ration de la ligne ${lineId}`, error);
                    const fallback = this.getUnknownLineDetails();
                    this.setCachedData(this.lineCache, lineId, fallback);
                    return fallback;
                }
            }
            
            getUnknownLineDetails() {
                return { number: "Inconnue", color: "8a8886", textColor: "ffffff" };
            }
            
            async getLastKnownLineOptimized(busId, currentLineId = null) {
                if (currentLineId) {
                    const currentLine = this.getCachedData(this.lineCache, currentLineId);
                    if (currentLine) return currentLine;
                }
                
                const cachedActivities = this.getCachedData(this.activityCache, `${busId}-${this.currentMonth}`);
                if (cachedActivities) {
                    return this.findLastKnownLineFromActivities(cachedActivities);
                }
                
                try {
                    const activities = await this.fetchActivities(busId);
                    return this.findLastKnownLineFromActivities(activities);
                } catch (error) {
                    console.warn(`Erreur chargement ligne pour ${busId}`, error);
                    return null;
                }
            }
            
            findLastKnownLineFromActivities(activities) {
                if (!activities || !activities.length) return null;
                
                const allActivities = activities.flatMap(day => day.activities || []);
                if (!allActivities.length) return null;
                
                const lastActivity = allActivities.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt))[0];
                return lastActivity && lastActivity.lineDetails ? lastActivity.lineDetails : null;
            }
            
            async fetchActivities(busId) {
                const selectedMonth = this.availableMonths[this.currentMonthIndex]?.value || this.currentMonth;
                
                const cachedActivities = this.getCachedData(this.activityCache, `${busId}-${selectedMonth}`);
                if (cachedActivities) {
                    return cachedActivities;
                }
                
                try {
                    const cacheBuster = new Date().getTime();
                    const data = await this.safeFetch(`${this.API_BASE_URL}/vehicles/${busId}/activities?month=${selectedMonth}&_=${cacheBuster}`);
                    
                    if (!data || !data.timeline || !Array.isArray(data.timeline)) {
                        return [];
                    }
                    
                    const uniqueLineIds = new Set();
                    data.timeline.forEach(day => {
                        day.activities?.forEach(act => {
                            if (act.lineId) uniqueLineIds.add(act.lineId);
                        });
                    });
                    
                    const linePromises = [];
                    for (const lineId of uniqueLineIds) {
                        if (!this.getCachedData(this.lineCache, lineId)) {
                            linePromises.push(this.fetchLineDetails(lineId));
                        }
                    }
                    
                    if (linePromises.length > 0) {
                        await Promise.all(linePromises);
                    }
                    
                    const processedTimeline = data.timeline.map(day => {
                        const activitiesWithDetails = (day.activities || []).map(act => {
                            act.lineDetails = act.lineId ? 
                                this.getCachedData(this.lineCache, act.lineId) || this.getUnknownLineDetails() : 
                                this.getUnknownLineDetails();
                            return act;
                        });
                        return { date: day.date, activities: activitiesWithDetails };
                    });
                    
                    this.setCachedData(this.activityCache, `${busId}-${selectedMonth}`, processedTimeline);
                    return processedTimeline;
                } catch (error) {
                    console.warn(`Erreur de chargement des activitÃ©s pour ${busId}`, error);
                    return [];
                }
            }
            
            displayBusList() {
                const busGrid = document.getElementById('busGrid');
                busGrid.innerHTML = '';
                
                const filteredBuses = this.buses
                    .filter(bus => bus.number)
                    .sort((a, b) => a.number - b.number);
                
                if (filteredBuses.length === 0) {
                    busGrid.innerHTML = '<div class="loading">Chargement des bus...</div>';
                    return;
                }
                
                filteredBuses.forEach((bus, index) => {
                    const busCard = this.createBusCard(bus, index);
                    busGrid.appendChild(busCard);
                });
            }
            
            createBusCard(bus, index) {
                const card = document.createElement('div');
                card.className = 'bus-card';
                card.style.setProperty('--line-color', `#${bus.lastKnownLine.color}`);
                card.style.animationDelay = `${index * 0.1}s`;
                
                const isOnline = bus.activity && bus.activity.status === 'online';
                const statusClass = isOnline ? 'status-online' : 'status-offline';
                const statusText = isOnline ? 'En service' : 'Hors service';
                const statusIcon = isOnline ? 'ðŸšŒ' : 'ðŸ˜´';
                
                const lineText = isOnline 
                    ? `Il est actuellement sur la ligne ${bus.lastKnownLine.number}.`
                    : `La derniÃ¨re fois qu'on l'a vu, c'Ã©tait sur la ligne ${bus.lastKnownLine.number}.`;
                
                card.innerHTML = `
                    <div class="bus-number" data-bus-number="${bus.number}">Bus #${bus.number}</div>
                    <div class="bus-status">
                        <div class="status-badge ${statusClass}">${statusIcon} ${statusText}</div>
                    </div>
                    <div class="bus-line">${lineText}</div>
                    ${bus.designation ? `<div class="bus-designation">${bus.designation}</div>` : ''}
                `;
                
                card.addEventListener('click', () => this.showBusDetails(bus, card));
                
                setTimeout(() => {
                    card.classList.add('animate-in');
                }, index * 100);
                
                return card;
            }
            
            async showBusDetails(bus, cardElement) {
                this.selectedBus = bus;
                
                cardElement.classList.add('zoom-animation');
                
                const detailsView = document.getElementById('detailsView');
                const detailsBusNumber = document.getElementById('detailsBusNumber');
                const detailsStatus = document.getElementById('detailsStatus');
                const detailsHeader = document.querySelector('.details-header');
                
                detailsBusNumber.textContent = `Bus #${bus.number}`;
                detailsHeader.style.setProperty('--line-color', `#${bus.lastKnownLine.color}`);
                
                const isOnline = bus.activity && bus.activity.status === 'online';
                const statusClass = isOnline ? 'status-online' : 'status-offline';
                const statusText = isOnline ? 'ðŸšŒ En service' : 'ðŸ˜´ Hors service';
                
                detailsStatus.innerHTML = `<div class="status-badge ${statusClass}">${statusText}</div>`;
                
                this.currentMonthIndex = 0;
                this.updateMonthDisplay();
                
                setTimeout(() => {
                    detailsView.style.display = 'block';
                    detailsView.style.opacity = '0';
                    detailsView.style.transform = 'scale(0.95)';
                    
                    requestAnimationFrame(() => {
                        detailsView.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        detailsView.style.opacity = '1';
                        detailsView.style.transform = 'scale(1)';
                    });
                }, 300);
                
                this.loadActivities(bus.id);
            }
            
            async loadActivities(busId) {
                const activitiesList = document.getElementById('activitiesList');
                activitiesList.innerHTML = '<div class="loading">Chargement des activitÃ©s...</div>';
                
                try {
                    const activities = await this.fetchActivities(busId);
                    this.displayActivities(activities);
                } catch (error) {
                    console.error("Erreur lors du chargement des activitÃ©s", error);
                    activitiesList.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">ðŸ˜”</div>
                            <div>Oups ! Une erreur interne est survenue.</div>
                            <div>RÃ©essayez plus tard.</div>
                        </div>
                    `;
                }
            }
            
            displayActivities(activities) {
                const activitiesList = document.getElementById('activitiesList');
                activitiesList.innerHTML = '';
                
                if (!activities || activities.length === 0 || !activities.some(day => day.activities && day.activities.length > 0)) {
                    activitiesList.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">ðŸ˜´</div>
                            <div>Ce bus n'a effectuÃ© aucun service ce mois...</div>
                            <div style="margin-top: 8px; font-size: 14px;">ðŸ¤” Tentez de voir une autre pÃ©riode : il se cache sÃ»rement une affectation hors du commun !</div>
                        </div>
                    `;
                    return;
                }
                
                const allActivities = activities
                    .reduce((acc, day) => {
                        if (day.activities && day.activities.length > 0) {
                            return acc.concat(
                                day.activities.map(act => ({
                                    ...act,
                                    dayDate: day.date
                                }))
                            );
                        }
                        return acc;
                    }, [])
                    .sort((a, b) => {
                        const dateA = new Date(a.startedAt);
                        const dateB = new Date(b.startedAt);
                        return dateB - dateA;
                    });
                
                allActivities.forEach((activity, index) => {
                    const activityItem = this.createActivityItem(activity);
                    activitiesList.appendChild(activityItem);
                    
                    setTimeout(() => {
                        activityItem.classList.add('animate-in');
                    }, index * 100);
                });
            }
            
            createActivityItem(activity) {
                const item = document.createElement('div');
                item.className = 'activity-item';
                
                const lineColor = `#${activity.lineDetails.color}`;
                const lineNumber = activity.lineDetails.number;
                
                item.style.setProperty('--line-color', lineColor);
                
                const dateFormatted = new Date(activity.dayDate).toLocaleDateString('fr-FR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                const startTime = new Date(activity.startedAt);
                const endTime = new Date(activity.updatedAt);
                const duration = Math.round((endTime - startTime) / (1000 * 60));
                
                const startTimeFormatted = startTime.toLocaleTimeString('fr-FR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const endTimeFormatted = endTime.toLocaleTimeString('fr-FR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                item.innerHTML = `
                    <div class="activity-line">Ligne ${lineNumber}</div>
                    <div class="activity-date">${dateFormatted}</div>
                    <div class="activity-time">de ${startTimeFormatted} Ã  ${endTimeFormatted} (${duration} min)</div>
                `;
                
                return item;
            }
            
            hideDetails() {
                const detailsView = document.getElementById('detailsView');
                detailsView.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                detailsView.style.opacity = '0';
                detailsView.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    detailsView.style.display = 'none';
                    this.selectedBus = null;
                }, 300);
            }
            
            showError() {
                document.getElementById('errorMessage').style.display = 'block';
            }
            
            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }
            
            startAutoRefresh(intervalMs = 120000) {
                this.stopAutoRefresh();
                this.refreshInterval = setInterval(() => {
                    this.fetchBuses();
                }, intervalMs);
            }
            
            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new BusTracker();
        });
    </script>
</body>
