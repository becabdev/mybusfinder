<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f3f3;
            color: #323130;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideInFade 0.8s ease-out forwards;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #323130;
            margin-bottom: 10px;
        }

        .header p {
            color: #605e5c;
            font-size: 1.1rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e1dfdd;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }

        .bus-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 8px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: cardSlideIn 0.6s ease-out forwards;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .bus-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        .bus-card.online {
            border-left: 4px solid #107c10;
        }

        .bus-card.offline {
            border-left: 4px solid #d13438;
        }

        .bus-number {
            font-size: 2rem;
            font-weight: 600;
            color: #323130;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .bus-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge.online {
            background: rgba(16, 124, 16, 0.1);
            color: #107c10;
        }

        .status-badge.offline {
            background: rgba(209, 52, 56, 0.1);
            color: #d13438;
        }

        .bus-line {
            color: #605e5c;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .bus-designation {
            color: #8a8886;
            font-size: 0.9rem;
        }

        .details-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f3f3f3;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
        }

        .details-view.active {
            opacity: 1;
            visibility: visible;
        }

        .details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .details-view.active .details-container {
            transform: scale(1) translateY(0);
        }

        .details-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 6px;
            padding: 12px 16px;
            cursor: pointer;
            margin-right: 20px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #323130;
            font-size: 0.95rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(-2px);
        }

        .details-bus-number {
            font-size: 3rem;
            font-weight: 600;
            color: #323130;
            margin-right: 20px;
        }

        .details-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .month-selector {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .month-btn {
            background: transparent;
            border: 1px solid rgba(0, 120, 212, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            color: #0078d4;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .month-btn:hover {
            background: rgba(0, 120, 212, 0.1);
            transform: scale(1.05);
        }

        .month-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .current-month {
            font-size: 1.1rem;
            font-weight: 500;
            color: #323130;
            min-width: 200px;
            text-align: center;
        }

        .activities-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 8px;
            padding: 30px;
            min-height: 400px;
        }

        .activities-title {
            font-size: 1.4rem;
            font-weight: 500;
            color: #323130;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 4px solid #0078d4;
            transition: all 0.3s ease;
            transform: translateX(-10px);
            opacity: 0;
            animation: activitySlideIn 0.5s ease-out forwards;
        }

        .activity-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .activity-line {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .activity-date {
            color: #605e5c;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .activity-time {
            color: #8a8886;
            font-size: 0.9rem;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8a8886;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #605e5c;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .error-message {
            background: rgba(209, 52, 56, 0.1);
            border: 1px solid rgba(209, 52, 56, 0.2);
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
            color: #d13438;
            text-align: center;
            display: none;
        }

        .zoom-transition {
            transform-origin: var(--click-x, 50%) var(--click-y, 50%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .zoom-transition.zooming {
            transform: scale(1.1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes activitySlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .bus-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .details-container {
                padding: 20px 15px;
            }

            .details-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .details-bus-number {
                font-size: 2.5rem;
            }

            .month-selector {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöå My Bus History</h1>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="error-message" id="error-message">
            Une erreur est survenue lors du chargement des donn√©es.
        </div>

        <div class="bus-grid" id="bus-grid">
        </div>
    </div>

    <div class="details-view" id="details-view">
        <div class="details-container">
            <div class="details-header">
                <button class="back-btn" id="back-btn">
                    <span>‚Üê</span>
                    Retour
                </button>
                <div class="details-bus-number" id="details-bus-number">000</div>
                <div class="details-status">
                    <div class="status-badge" id="details-status-badge">
                        <span id="details-status-text">Hors service</span>
                    </div>
                </div>
            </div>

            <div class="month-selector">
                <div class="month-nav">
                    <button class="month-btn" id="prev-month">‚Äπ</button>
                    <div class="current-month" id="current-month">Juin 2025</div>
                    <button class="month-btn" id="next-month">‚Ä∫</button>
                </div>
            </div>

            <div class="activities-container">
                <div class="activities-title">
                    üìä Historique d'activit√©
                </div>
                <div id="activities-list">
                </div>
            </div>
        </div>
    </div>

    <script>
        class BusTracker {
            constructor() {
                this.API_BASE_URL = "https://dev.bus-tracker.fr/api";
                this.buses = [];
                this.lineCache = {};
                this.activityCache = {};
                this.busCache = {};
                this.CACHE_DURATION = 5 * 60 * 1000;
                this.currentMonth = this.getCurrentMonth();
                this.selectedBus = null;
                this.monthIndex = 0;
                this.months = this.generateMonths();
                this.unknownLineDetails = { number: "Inconnue", color: "FFFFFF", textColor: "000000" };
                
                this.initElements();
                this.initEventListeners();
                this.init();
            }

            initElements() {
                this.loadingEl = document.getElementById('loading');
                this.errorEl = document.getElementById('error-message');
                this.busGridEl = document.getElementById('bus-grid');
                this.detailsViewEl = document.getElementById('details-view');
                this.detailsBusNumberEl = document.getElementById('details-bus-number');
                this.detailsStatusBadgeEl = document.getElementById('details-status-badge');
                this.detailsStatusTextEl = document.getElementById('details-status-text');
                this.currentMonthEl = document.getElementById('current-month');
                this.activitiesListEl = document.getElementById('activities-list');
                this.backBtnEl = document.getElementById('back-btn');
                this.prevMonthBtnEl = document.getElementById('prev-month');
                this.nextMonthBtnEl = document.getElementById('next-month');
            }

            initEventListeners() {
                this.backBtnEl.addEventListener('click', () => this.hideDetails());
                this.prevMonthBtnEl.addEventListener('click', () => this.navigateMonth(-1));
                this.nextMonthBtnEl.addEventListener('click', () => this.navigateMonth(1));
            }

            async init() {
                try {
                    this.showLoading();
                    await this.fetchBuses();
                    this.hideLoading();
                    this.startAutoRefresh();
                } catch (error) {
                    console.error('Erreur d\'initialisation:', error);
                    this.showError();
                }
            }

            showLoading() {
                this.loadingEl.style.display = 'flex';
                this.busGridEl.style.display = 'none';
                this.errorEl.style.display = 'none';
            }

            hideLoading() {
                this.loadingEl.style.display = 'none';
                this.busGridEl.style.display = 'grid';
            }

            showError() {
                this.loadingEl.style.display = 'none';
                this.errorEl.style.display = 'block';
            }

            getCurrentMonth() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                return `${year}-${month}`;
            }

            generateMonths() {
                const months = [];
                const now = new Date();
                for (let i = 0; i < 12; i++) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const value = `${year}-${month}`;
                    const label = date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                    months.push({ value, label });
                }
                return months;
            }

            getCachedData(cache, key) {
                const entry = cache[key];
                if (entry && (Date.now() - entry.timestamp < this.CACHE_DURATION)) {
                    return entry.data;
                }
                return null;
            }

            setCachedData(cache, key, data) {
                cache[key] = {
                    data,
                    timestamp: Date.now()
                };
            }

            async safeFetch(url, options = {}, timeoutMs = 10000, maxRetries = 2) {
                let retries = 0;
                
                while (retries <= maxRetries) {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeoutMs);
                    
                    try {
                        const response = await fetch(url, {
                            ...options,
                            signal: controller.signal,
                            headers: {
                                'Cache-Control': 'no-cache',
                                ...options.headers
                            }
                        });
                        clearTimeout(id);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        
                        return await response.json();
                    } catch (error) {
                        retries++;
                        
                        if (retries > maxRetries) {
                            throw error;
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, retries - 1)));
                    }
                }
            }

            async fetchBuses() {
                const cachedBuses = this.getCachedData(this.busCache, `allBuses-${this.currentMonth}`);
                if (cachedBuses) {
                    this.buses = cachedBuses;
                    this.displayBusList();
                    return;
                }

                try {
                    const cacheBuster = new Date().getTime();
                    const response = await fetch('setvar/settings/BusTrackerAPI/networkId.txt');
                    const setvar = await response.text();  
                    const networkId = setvar.trim();  
                    const busData = await this.safeFetch(`${this.API_BASE_URL}/vehicles?networkId=${networkId}&_=${cacheBuster}`);
                    
                    const uniqueLineIds = new Set();
                    busData.forEach(bus => {
                        if (bus.lineId) uniqueLineIds.add(bus.lineId);
                    });
                    
                    const linePromises = [];
                    for (const lineId of uniqueLineIds) {
                        const cachedLine = this.getCachedData(this.lineCache, lineId);
                        if (!cachedLine) {
                            linePromises.push(this.fetchLineDetails(lineId));
                        }
                    }
                    
                    if (linePromises.length > 0) {
                        await Promise.all(linePromises);
                    }
                    
                    this.buses = busData.map(bus => {
                        const lineDetails = bus.lineId ? 
                            this.getCachedData(this.lineCache, bus.lineId) || this.unknownLineDetails : 
                            this.unknownLineDetails;
                            
                        return {
                            ...bus,
                            lastKnownLine: lineDetails 
                        };
                    });
                    
                    this.setCachedData(this.busCache, `allBuses-${this.currentMonth}`, this.buses);
                    this.displayBusList();
                    
                    setTimeout(() => {
                        this.updateLastKnownLines();
                    }, 100);
                } catch (error) {
                    throw error;
                }
            }

            async fetchLineDetails(lineId) {
                if (!lineId) {
                    return this.unknownLineDetails;
                }
                
                const cachedLine = this.getCachedData(this.lineCache, lineId);
                if (cachedLine) return cachedLine;
                
                try {
                    const cacheBuster = new Date().getTime();
                    const lineData = await this.safeFetch(`${this.API_BASE_URL}/lines/${lineId}?_=${cacheBuster}`);
                    
                    const result = {
                        color: lineData.color || "FFFFFF",
                        textColor: lineData.textColor || "000000",
                        number: lineData.number || "Inconnue"
                    };
                    
                    this.setCachedData(this.lineCache, lineId, result);
                    return result;
                } catch (error) {
                    console.warn(`Erreur lors de la r√©cup√©ration de la ligne ${lineId}`, error);
                    const fallback = { ...this.unknownLineDetails };
                    this.setCachedData(this.lineCache, lineId, fallback); 
                    return fallback;
                }
            }

            async updateLastKnownLines() {
                const batchSize = 20;
                const allBusIds = this.buses.map(bus => bus.id);
                
                for (let i = 0; i < allBusIds.length; i += batchSize) {
                    const batch = allBusIds.slice(i, i + batchSize);
                    const promises = batch.map(async (busId) => {
                        const currentBus = this.buses.find(b => b.id === busId);
                        if (!currentBus) return;
                        
                        try {
                            const lastKnownLine = await this.getLastKnownLineOptimized(busId, currentBus.lineId);
                            if (lastKnownLine && lastKnownLine.number !== "Inconnue") {
                                currentBus.lastKnownLine = lastKnownLine;
                            }
                        } catch (e) {
                            console.warn(`Erreur r√©cup√©ration derni√®re ligne ${busId}`, e);
                        }
                    });
                    
                    await Promise.all(promises);
                    
                    if ((i + batchSize) % (batchSize * 2) === 0 || i + batchSize >= allBusIds.length) {
                        this.setCachedData(this.busCache, `allBuses-${this.currentMonth}`, this.buses);
                        this.displayBusList();
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }

            async getLastKnownLineOptimized(busId, currentLineId = null) {
                if (currentLineId) {
                    const currentLine = this.getCachedData(this.lineCache, currentLineId);
                    if (currentLine) return currentLine;
                }
                
                const cachedActivities = this.getCachedData(this.activityCache, `${busId}-${this.currentMonth}`);
                if (cachedActivities) {
                    return this.findLastKnownLineFromActivities(cachedActivities);
                }
                
                try {
                    const activities = await this.fetchActivities(busId);
                    return this.findLastKnownLineFromActivities(activities);
                } catch (error) {
                    console.warn(`Erreur chargement ligne pour ${busId}`, error);
                    return null;
                }
            }

            findLastKnownLineFromActivities(activities) {
                if (!activities || !activities.length) return null;
                
                const allActivities = activities.flatMap(day => day.activities || []);
                if (!allActivities.length) return null;
                
                const lastActivity = allActivities.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt))[0];
                return lastActivity && lastActivity.lineDetails ? lastActivity.lineDetails : null;
            }

            displayBusList() {
                this.busGridEl.innerHTML = "";
                
                const filteredBuses = this.buses
                    .filter(bus => bus.number) 
                    .sort((a, b) => a.number - b.number);
                        
                if (filteredBuses.length === 0) {
                    this.busGridEl.innerHTML = "<div style='text-align:center;padding:20px;color:#8a8886;'>Chargement en cours...</div>";
                    return;
                }
                
                filteredBuses.forEach((bus, index) => {
                    const busCard = this.createBusCard(bus, index);
                    this.busGridEl.appendChild(busCard);
                });
            }

            createBusCard(bus, index) {
                const busColor = bus.lastKnownLine ? `#${bus.lastKnownLine.color}` : "#FFFFFF";
                const lineName = bus.lastKnownLine ? bus.lastKnownLine.number : "Inconnue";
                let busActivityStatus = bus.activity && bus.activity.status ? bus.activity.status : 'offline';
                const isOnline = busActivityStatus === 'online';
                
                const card = document.createElement("div");
                card.className = `bus-card ${isOnline ? 'online' : 'offline'}`;
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="bus-number">${bus.number}</div>
                    <div class="bus-status">
                        <div class="status-badge ${isOnline ? 'online' : 'offline'}">
                            <span>${isOnline ? 'üöå' : 'üò¥'}</span>
                            <span>${isOnline ? 'En service' : 'Hors service'}</span>
                        </div>
                    </div>
                    <div class="bus-line">
                        ${isOnline 
                            ? `Actuellement sur la ligne ${lineName}` 
                            : `Derni√®re ligne: ${lineName}`}
                    </div>
                    <div class="bus-designation">${bus.designation || ""}</div>
                `;
                
                card.addEventListener('click', (e) => this.showBusDetails(bus, e));
                
                return card;
            }

            async showBusDetails(bus, event) {
                this.selectedBus = bus;
                
                const rect = event.currentTarget.getBoundingClientRect();
                const clickX = ((event.clientX - rect.left) / rect.width) * 100;
                const clickY = ((event.clientY - rect.top) / rect.height) * 100;
                
                event.currentTarget.style.setProperty('--click-x', `${clickX}%`);
                event.currentTarget.style.setProperty('--click-y', `${clickY}%`);
                event.currentTarget.classList.add('zoom-transition', 'zooming');
                
                setTimeout(() => {
                    this.detailsViewEl.classList.add('active');
                    
                    this.detailsBusNumberEl.textContent = bus.number;
                    this.detailsBusNumberEl.style.transform = 'scale(0.8)';
                    this.detailsBusNumberEl.style.opacity = '0';
                    
                    setTimeout(() => {
                        this.detailsBusNumberEl.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        this.detailsBusNumberEl.style.transform = 'scale(1)';
                        this.detailsBusNumberEl.style.opacity = '1';
                    }, 100);
                    
                    const isOnline = bus.activity && bus.activity.status === "online";
                    this.detailsStatusBadgeEl.className = `status-badge ${isOnline ? 'online' : 'offline'}`;
                    this.detailsStatusTextEl.textContent = isOnline ? 'En service' : 'Hors service';
                    
                    this.monthIndex = 0;
                    this.updateMonthDisplay();
                    this.loadActivities();
                    
                    event.currentTarget.classList.remove('zooming');
                }, 200);
            }

            hideDetails() {
                this.detailsViewEl.classList.remove('active');
                
                const zoomedCards = document.querySelectorAll('.zoom-transition');
                zoomedCards.forEach(card => {
                    card.classList.remove('zoom-transition', 'zooming');
                });
                
                this.selectedBus = null;
            }

            navigateMonth(direction) {
                const newIndex = this.monthIndex + direction;
                
                if (newIndex >= 0 && newIndex < this.months.length) {
                    this.monthIndex = newIndex;
                    this.updateMonthDisplay();
                    this.loadActivities();
                }
            }

            updateMonthDisplay() {
                const currentMonth = this.months[this.monthIndex];
                this.currentMonthEl.textContent = currentMonth.label;
                
                this.prevMonthBtnEl.disabled = this.monthIndex >= this.months.length - 1;
                this.nextMonthBtnEl.disabled = this.monthIndex <= 0;
            }

            async loadActivities() {
                if (!this.selectedBus) return;
                
                this.activitiesListEl.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                
                try {
                    const selectedMonth = this.months[this.monthIndex].value;
                    const activities = await this.fetchActivities(this.selectedBus.id, selectedMonth);
                    this.displayActivities(activities);
                } catch (error) {
                    console.error("Erreur lors du chargement des activit√©s", error);
                    this.activitiesListEl.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üòî</div>
                            <h3>Erreur de chargement</h3>
                            <p>Impossible de charger les activit√©s. Veuillez r√©essayer.</p>
                        </div>
                    `;
                }
            }

            async fetchActivities(busId, selectedMonth = null) {
                const month = selectedMonth || this.currentMonth;
                const cachedActivities = this.getCachedData(this.activityCache, `${busId}-${month}`);
                if (cachedActivities) {
                    return cachedActivities;
                }
                
                try {
                    const cacheBuster = new Date().getTime();
                    const data = await this.safeFetch(`${this.API_BASE_URL}/vehicles/${busId}/activities?month=${month}&_=${cacheBuster}`);
                    
                    if (!data || !data.timeline || !Array.isArray(data.timeline)) {
                        return [];
                    }
                    
                    const uniqueLineIds = new Set();
                    data.timeline.forEach(day => {
                        day.activities?.forEach(act => {
                            if (act.lineId) uniqueLineIds.add(act.lineId);
                        });
                    });
                    
                    const linePromises = [];
                    for (const lineId of uniqueLineIds) {
                        if (!this.getCachedData(this.lineCache, lineId)) {
                            linePromises.push(this.fetchLineDetails(lineId));
                        }
                    }
                    
                    if (linePromises.length > 0) {
                        await Promise.all(linePromises);
                    }
                    
                    const processedTimeline = data.timeline.map(day => {
                        const activitiesWithDetails = (day.activities || []).map(act => {
                            act.lineDetails = act.lineId ? 
                                this.getCachedData(this.lineCache, act.lineId) || this.unknownLineDetails : 
                                this.unknownLineDetails;
                            return act;
                        });
                        return { date: day.date, activities: activitiesWithDetails };
                    });
                    
                    this.setCachedData(this.activityCache, `${busId}-${month}`, processedTimeline);
                    return processedTimeline;
                } catch (error) {
                    console.warn(`Erreur de chargement des activit√©s pour ${busId}`, error);
                    return [];
                }
            }

            displayActivities(activities) {
                this.activitiesListEl.innerHTML = "";
                
                if (!activities || activities.length === 0 || !activities.some(day => day.activities && day.activities.length > 0)) {
                    this.activitiesListEl.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üò¥</div>
                            <h3>Aucune activit√©</h3>
                            <p>Ce bus n'a effectu√© aucun service ce mois.<br>
                            Tentez de voir une autre p√©riode : il se cache s√ªrement une affectation int√©ressante !</p>
                        </div>
                    `;
                    return;
                }

                const allActivities = activities
                    .reduce((acc, day) => {
                        if (day.activities && day.activities.length > 0) {
                            return acc.concat(
                                day.activities.map(act => ({
                                    ...act,
                                    dayDate: day.date
                                }))
                            );
                        }
                        return acc;
                    }, [])
                    .sort((a, b) => {
                        const dateA = new Date(a.startedAt);
                        const dateB = new Date(b.startedAt);
                        return dateB - dateA;
                    });

                allActivities.forEach((act, index) => {
                    const activityItem = this.createActivityItem(act, index);
                    this.activitiesListEl.appendChild(activityItem);
                });
            }

            createActivityItem(activity, index) {
                const lineColor = activity.lineDetails ? `#${activity.lineDetails.color}` : '#0078d4';
                const lineNumber = activity.lineDetails ? activity.lineDetails.number : 'Inconnue';
                
                const item = document.createElement("div");
                item.className = "activity-item";
                item.style.borderLeftColor = lineColor;
                item.style.animationDelay = `${index * 0.1}s`;
                
                const dateFormatted = new Date(activity.dayDate).toLocaleDateString('fr-FR', { 
                    weekday: 'long',
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                const startTime = new Date(activity.startedAt);
                const endTime = new Date(activity.updatedAt);
                const duration = Math.round((endTime - startTime) / (1000 * 60)); 
                
                item.innerHTML = `
                    <div class="activity-line" style="color: ${lineColor};">
                        Ligne ${lineNumber}
                    </div>
                    <div class="activity-date">${dateFormatted}</div>
                    <div class="activity-time">
                        ${startTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})} 
                        ‚Üí ${endTime.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}
                        (${duration} min)
                    </div>
                `;
                
                return item;
            }

            startAutoRefresh() {
                setInterval(() => {
                    this.fetchBuses().catch(console.error);
                }, 120000); 
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new BusTracker();
        });

        function controlParentSpinner(show, message) {
            try {
                window.parent.postMessage({
                    action: show ? 'showSpinner' : 'hideSpinner',
                    message: message || (show ? '' : '')
                }, '*'); 
            } catch (e) {
                console.error("Impossible d'envoyer un message √† la page parente", e);
            }
        }

        window.addEventListener('load', () => {
            controlParentSpinner(false);
        });
    </script>
</body>
