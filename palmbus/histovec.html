<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #323130;
            overflow-x: hidden;
        }

        .app-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 24px;
        }

        .bus-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .bus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--line-color, #667eea);
            transition: height 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .bus-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .bus-card:hover::before {
            height: 8px;
        }

        .bus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .bus-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #323130;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-online {
            background: rgba(16, 124, 16, 0.1);
            color: #107c10;
        }

        .status-offline {
            background: rgba(168, 168, 168, 0.1);
            color: #605e5c;
        }

        .bus-info {
            color: #605e5c;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .bus-designation {
            color: #8a8886;
            font-size: 0.9rem;
            margin-top: 8px;
            font-style: italic;
        }

        /* Details View */
        .details-view {
            display: none;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .details-view.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .details-header {
            padding: 24px;
            background: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .back-button {
            background: rgba(102, 126, 234, 0.1);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #667eea;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .back-button:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-2px);
        }

        .details-title {
            font-size: 2rem;
            font-weight: 600;
            color: #323130;
            margin-bottom: 8px;
        }

        .details-status {
            color: #605e5c;
            font-size: 1.1rem;
        }

        .month-selector {
            padding: 20px 24px;
            background: rgba(102, 126, 234, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .month-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .month-button {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .month-button:hover {
            background: #f3f2f1;
            transform: scale(1.05);
        }

        .month-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .current-month {
            font-size: 1.2rem;
            font-weight: 600;
            color: #323130;
            min-width: 200px;
            text-align: center;
        }

        .activities-container {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .activities-container::-webkit-scrollbar {
            width: 6px;
        }

        .activities-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .activities-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .activity-item {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--line-color, #667eea);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .activity-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .activity-line {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--line-color, #667eea);
            margin-bottom: 8px;
        }

        .activity-date {
            color: #605e5c;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .activity-time {
            color: #8a8886;
            font-size: 0.9rem;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #605e5c;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-description {
            font-size: 1rem;
            line-height: 1.5;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #d13438;
        }

        /* Animation delays for staggered entrance */
        .bus-card:nth-child(1) { animation-delay: 0.1s; }
        .bus-card:nth-child(2) { animation-delay: 0.2s; }
        .bus-card:nth-child(3) { animation-delay: 0.3s; }
        .bus-card:nth-child(4) { animation-delay: 0.4s; }
        .bus-card:nth-child(5) { animation-delay: 0.5s; }
        .bus-card:nth-child(6) { animation-delay: 0.6s; }

        .activity-item:nth-child(1) { animation-delay: 0.1s; }
        .activity-item:nth-child(2) { animation-delay: 0.2s; }
        .activity-item:nth-child(3) { animation-delay: 0.3s; }
        .activity-item:nth-child(4) { animation-delay: 0.4s; }
        .activity-item:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                padding: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .bus-grid {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }

            .month-controls {
                gap: 12px;
            }

            .current-month {
                font-size: 1rem;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üöå My Bus History</h1>
        </div>

        <!-- Main View -->
        <div id="main-view" class="card">
            <div id="loading" class="loading-container">
                <div class="loading-spinner"></div>
            </div>
            <div id="bus-grid" class="bus-grid" style="display: none;"></div>
            <div id="error-state" class="error-state" style="display: none;">
                <div class="empty-state-icon">‚ö†Ô∏è</div>
                <div class="empty-state-title">Erreur de chargement</div>
                <div class="empty-state-description">Impossible de charger les donn√©es. Veuillez r√©essayer.</div>
            </div>
        </div>

        <!-- Details View -->
        <div id="details-view" class="card details-view">
            <div class="details-header">
                <button id="back-button" class="back-button">
                    ‚Üê Retour √† la liste
                </button>
                <div id="details-title" class="details-title">Bus #</div>
                <div id="details-status" class="details-status">Statut</div>
            </div>

            <div class="month-selector">
                <div class="month-controls">
                    <button id="prev-month" class="month-button">‚Üê</button>
                    <div id="current-month" class="current-month">Mois en cours</div>
                    <button id="next-month" class="month-button">‚Üí</button>
                </div>
            </div>

            <div id="activities-container" class="activities-container">
                <div id="activities-loading" class="loading-container" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>
                <div id="activities-list"></div>
            </div>
        </div>
    </div>

    <script>
        class BusTracker {
            constructor() {
                this.API_BASE_URL = "https://dev.bus-tracker.fr/api";
                this.buses = [];
                this.currentBus = null;
                this.currentMonthIndex = 0;
                this.months = [];
                this.cache = {
                    buses: new Map(),
                    lines: new Map(),
                    activities: new Map()
                };
                this.CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
                
                this.initializeMonths();
                this.bindEvents();
                this.loadBuses();
                this.startAutoRefresh();
            }

            // Communication avec le parent
            controlParentSpinner(show, message = '') {
                try {
                    window.parent.postMessage({
                        action: show ? 'showSpinner' : 'hideSpinner',
                        message: message
                    }, '*');
                } catch (e) {
                    console.warn('Cannot communicate with parent window', e);
                }
            }

            // Initialisation des mois
            initializeMonths() {
                const now = new Date();
                this.months = [];
                
                for (let i = 0; i < 12; i++) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    this.months.push({
                        value: `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`,
                        label: date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' })
                    });
                }
                
                this.updateMonthDisplay();
            }

            // Gestion du cache
            getCachedData(cache, key) {
                const entry = cache.get(key);
                if (entry && (Date.now() - entry.timestamp < this.CACHE_DURATION)) {
                    return entry.data;
                }
                return null;
            }

            setCachedData(cache, key, data) {
                cache.set(key, { data, timestamp: Date.now() });
            }

            // Requ√™te s√©curis√©e avec retry
            async safeFetch(url, options = {}, timeoutMs = 10000, maxRetries = 2) {
                let retries = 0;
                
                while (retries <= maxRetries) {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                    
                    try {
                        const response = await fetch(url, {
                            ...options,
                            signal: controller.signal,
                            headers: {
                                'Cache-Control': 'no-cache',
                                ...options.headers
                            }
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        return await response.json();
                    } catch (error) {
                        retries++;
                        clearTimeout(timeoutId);
                        
                        if (retries > maxRetries) {
                            throw error;
                        }
                        
                        // D√©lai exponentiel
                        await new Promise(resolve => 
                            setTimeout(resolve, 1000 * Math.pow(2, retries - 1))
                        );
                    }
                }
            }

            // Chargement des bus
            async loadBuses() {
                try {
                    this.controlParentSpinner(true, 'Chargement des bus...');
                    
                    const currentMonth = this.months[0].value;
                    const cached = this.getCachedData(this.cache.buses, currentMonth);
                    
                    if (cached) {
                        this.buses = cached;
                        this.displayBuses();
                        return;
                    }

                    // R√©cup√©ration du networkId
                    const networkResponse = await fetch('setvar/settings/BusTrackerAPI/networkId.txt');
                    const networkId = (await networkResponse.text()).trim();
                    
                    // R√©cup√©ration des bus
                    const cacheBuster = Date.now();
                    const busData = await this.safeFetch(
                        `${this.API_BASE_URL}/vehicles?networkId=${networkId}&_=${cacheBuster}`
                    );

                    // R√©cup√©ration des d√©tails des lignes
                    const uniqueLineIds = [...new Set(busData.map(bus => bus.lineId).filter(Boolean))];
                    await this.loadLineDetails(uniqueLineIds);

                    // Traitement des donn√©es
                    this.buses = busData
                        .filter(bus => bus.number)
                        .map(bus => ({
                            ...bus,
                            lastKnownLine: bus.lineId ? 
                                this.getCachedData(this.cache.lines, bus.lineId) || this.getUnknownLineDetails() :
                                this.getUnknownLineDetails()
                        }))
                        .sort((a, b) => parseInt(a.number) - parseInt(b.number));

                    this.setCachedData(this.cache.buses, currentMonth, this.buses);
                    this.displayBuses();
                    
                    // Chargement des derni√®res lignes connues en arri√®re-plan
                    this.loadLastKnownLines();
                    
                } catch (error) {
                    console.error('Erreur lors du chargement des bus:', error);
                    this.showError();
                } finally {
                    this.controlParentSpinner(false);
                }
            }

            // Chargement des d√©tails des lignes
            async loadLineDetails(lineIds) {
                const promises = lineIds.map(async (lineId) => {
                    if (this.getCachedData(this.cache.lines, lineId)) return;
                    
                    try {
                        const cacheBuster = Date.now();
                        const lineData = await this.safeFetch(
                            `${this.API_BASE_URL}/lines/${lineId}?_=${cacheBuster}`
                        );
                        
                        const result = {
                            color: lineData.color || "667eea",
                            textColor: lineData.textColor || "ffffff",
                            number: lineData.number || "Inconnue"
                        };
                        
                        this.setCachedData(this.cache.lines, lineId, result);
                    } catch (error) {
                        console.warn(`Erreur ligne ${lineId}:`, error);
                        this.setCachedData(this.cache.lines, lineId, this.getUnknownLineDetails());
                    }
                });

                await Promise.all(promises);
            }

            // Chargement des derni√®res lignes connues
            async loadLastKnownLines() {
                const batchSize = 10;
                
                for (let i = 0; i < this.buses.length; i += batchSize) {
                    const batch = this.buses.slice(i, i + batchSize);
                    
                    const promises = batch.map(async (bus) => {
                        try {
                            const lastKnownLine = await this.getLastKnownLine(bus.id, bus.lineId);
                            if (lastKnownLine && lastKnownLine.number !== "Inconnue") {
                                bus.lastKnownLine = lastKnownLine;
                            }
                        } catch (error) {
                            console.warn(`Erreur derni√®re ligne ${bus.id}:`, error);
                        }
                    });
                    
                    await Promise.all(promises);
                    this.displayBuses(); // Mise √† jour progressive
                    
                    // Pause entre les batches
                    if (i + batchSize < this.buses.length) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            }

            // R√©cup√©ration de la derni√®re ligne connue
            async getLastKnownLine(busId, currentLineId = null) {
                if (currentLineId) {
                    const currentLine = this.getCachedData(this.cache.lines, currentLineId);
                    if (currentLine) return currentLine;
                }
                
                try {
                    const activities = await this.loadActivities(busId, this.months[0].value);
                    return this.findLastKnownLineFromActivities(activities);
                } catch (error) {
                    console.warn(`Erreur activit√©s ${busId}:`, error);
                    return null;
                }
            }

            // Recherche de la derni√®re ligne dans les activit√©s
            findLastKnownLineFromActivities(activities) {
                if (!activities || !activities.length) return null;
                
                const allActivities = activities.flatMap(day => day.activities || []);
                if (!allActivities.length) return null;
                
                const lastActivity = allActivities
                    .sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt))[0];
                    
                return lastActivity?.lineDetails || null;
            }

            // D√©tails de ligne inconnue
            getUnknownLineDetails() {
                return { number: "Inconnue", color: "cccccc", textColor: "000000" };
            }

            // Affichage des bus
            displayBuses() {
                const grid = document.getElementById('bus-grid');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                grid.style.display = 'grid';
                grid.innerHTML = '';

                this.buses.forEach((bus, index) => {
                    const card = this.createBusCard(bus, index);
                    grid.appendChild(card);
                });
            }

            // Cr√©ation d'une carte de bus
            createBusCard(bus, index) {
                const card = document.createElement('div');
                card.className = 'bus-card';
                
                const lineColor = `#${bus.lastKnownLine.color}`;
                card.style.setProperty('--line-color', lineColor);
                card.style.animationDelay = `${index * 0.1}s`;
                
                const isOnline = bus.activity?.status === 'online';
                const statusClass = isOnline ? 'status-online' : 'status-offline';
                const statusIcon = isOnline ? 'üöå' : 'üò¥';
                const statusText = isOnline ? 'En service' : 'Hors service';
                
                const infoText = isOnline ? 
                    `En service sur la ligne ${bus.lastKnownLine.number}` :
                    `Derni√®re ligne connue: ${bus.lastKnownLine.number}`;
                
                card.innerHTML = `
                    <div class="bus-header">
                        <div class="bus-number">Bus ${bus.number}</div>
                        <div class="status-badge ${statusClass}">
                            <span>${statusIcon}</span>
                            <span>${statusText}</span>
                        </div>
                    </div>
                    <div class="bus-info">${infoText}</div>
                    ${bus.designation ? `<div class="bus-designation">${bus.designation}</div>` : ''}
                `;
                
                card.addEventListener('click', () => this.showBusDetails(bus));
                
                return card;
            }

            // Affichage des d√©tails d'un bus
            async showBusDetails(bus) {
                this.currentBus = bus;
                this.currentMonthIndex = 0;
                
                // Animation de transition
                const mainView = document.getElementById('main-view');
                const detailsView = document.getElementById('details-view');
                
                mainView.style.transform = 'translateX(-100%)';
                mainView.style.opacity = '0';
                
                setTimeout(() => {
                    mainView.style.display = 'none';
                    detailsView.style.display = 'block';
                    detailsView.classList.add('active');
                    
                    // Mise √† jour du header
                    document.getElementById('details-title').textContent = `Bus ${bus.number}`;
                    document.getElementById('details-status').textContent = 
                        bus.activity?.status === 'online' ? 'V√©hicule en service' : 'V√©hicule hors service';
                    
                    this.updateMonthDisplay();
                    this.loadBusActivities();
                }, 300);
            }

            // Chargement des activit√©s d'un bus
            async loadBusActivities() {
                const activitiesLoading = document.getElementById('activities-loading');
                const activitiesList = document.getElementById('activities-list');
                
                activitiesLoading.style.display = 'flex';
                activitiesList.innerHTML = '';
                
                try {
                    const month = this.months[this.currentMonthIndex].value;
                    const activities = await this.loadActivities(this.currentBus.id, month);
                    this.displayActivities(activities);
                } catch (error) {
                    console.error('Erreur activit√©s:', error);
                    activitiesList.innerHTML = `
                        <div class="error-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div class="empty-state-title">Erreur de chargement</div>
                            <div class="empty-state-description">Impossible de charger les activit√©s.</div>
                        </div>
                    `;
                } finally {
                    activitiesLoading.style.display = 'none';
                }
            }

            // Chargement des activit√©s depuis l'API
            async loadActivities(busId, month) {
                const cacheKey = `${busId}-${month}`;
                const cached = this.getCachedData(this.cache.activities, cacheKey);
                
                if (cached) return cached;
                
                try {
                    const cacheBuster = Date.now();
                    const data = await this.safeFetch(
                        `${this.API_BASE_URL}/vehicles/${busId}/activities?month=${month}&_=${cacheBuster}`
                    );
                    
                    if (!data?.timeline || !Array.isArray(data.timeline)) {
                        return [];
                    }
                    
                    // Chargement des d√©tails des lignes
                    const uniqueLineIds = [...new Set(
                        data.timeline.flatMap(day => 
                            (day.activities || []).map(act => act.lineId).filter(Boolean)
                        )
                    )];
                    
                    await this.loadLineDetails(uniqueLineIds);
                    
                    // Traitement des activit√©s
                    const processedTimeline = data.timeline.map(day => ({
                        date: day.date,
                        activities: (day.activities || []).map(act => ({
                            ...act,
                            lineDetails: act.lineId ? 
                                this.getCachedData(this.cache.lines, act.lineId) || this.getUnknownLineDetails() :
                                this.getUnknownLineDetails()
                        }))
                    }));
                    
                    this.setCachedData(this.cache.activities, cacheKey, processedTimeline);
                    return processedTimeline;
                } catch (error) {
                    console.warn(`Erreur chargement activit√©s ${busId}:`, error);
                    return [];
                }
            }

            // Affichage des activit√©s
            displayActivities(activities) {
                const activitiesList = document.getElementById('activities-list');
                activitiesList.innerHTML = '';

                // V√©rification si des activit√©s existent
                const hasActivities = activities.some(day => day.activities && day.activities.length > 0);
                
                if (!hasActivities) {
                    activitiesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üò¥</div>
                            <div class="empty-state-title">Aucune activit√©</div>
                            <div class="empty-state-description">
                                Ce bus n'a effectu√© aucun service ce mois.<br>
                                Essayez de consulter une autre p√©riode.
                            </div>
                        </div>
                    `;
                    return;
                }

                // Regroupement et tri des activit√©s
                const allActivities = activities
                    .reduce((acc, day) => {
                        if (day.activities && day.activities.length > 0) {
                            return acc.concat(
                                day.activities.map(act => ({
                                    ...act,
                                    dayDate: day.date
                                }))
                            );
                        }
                        return acc;
                    }, [])
                    .sort((a, b) => new Date(b.startedAt) - new Date(a.startedAt));

                // Cr√©ation des √©l√©ments d'activit√©
                allActivities.forEach((activity, index) => {
                    const activityElement = this.createActivityElement(activity, index);
                    activitiesList.appendChild(activityElement);
                });
            }

            // Cr√©ation d'un √©l√©ment d'activit√©
            createActivityElement(activity, index) {
                const element = document.createElement('div');
                element.className = 'activity-item';
                element.style.animationDelay = `${index * 0.05}s`;
                
                const lineColor = `#${activity.lineDetails.color}`;
                element.style.setProperty('--line-color', lineColor);
                
                const date = new Date(activity.dayDate);
                const startTime = new Date(activity.startedAt);
                const endTime = new Date(activity.updatedAt);
                const duration = Math.round((endTime - startTime) / (1000 * 60));
                
                const dateFormatted = date.toLocaleDateString('fr-FR', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                const startTimeFormatted = startTime.toLocaleTimeString('fr-FR', {
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                const endTimeFormatted = endTime.toLocaleTimeString('fr-FR', {
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                element.innerHTML = `
                    <div class="activity-line">Ligne ${activity.lineDetails.number}</div>
                    <div class="activity-date">${dateFormatted}</div>
                    <div class="activity-time">
                        ${startTimeFormatted} - ${endTimeFormatted} (${duration} min)
                    </div>
                `;
                
                return element;
            }

            // Mise √† jour de l'affichage du mois
            updateMonthDisplay() {
                const currentMonthElement = document.getElementById('current-month');
                const prevButton = document.getElementById('prev-month');
                const nextButton = document.getElementById('next-month');
                
                currentMonthElement.textContent = this.months[this.currentMonthIndex].label;
                
                // Gestion des boutons de navigation
                prevButton.disabled = this.currentMonthIndex >= this.months.length - 1;
                nextButton.disabled = this.currentMonthIndex <= 0;
            }

            // Navigation entre les mois
            navigateMonth(direction) {
                const newIndex = direction === 'prev' ? 
                    this.currentMonthIndex + 1 : 
                    this.currentMonthIndex - 1;
                
                if (newIndex >= 0 && newIndex < this.months.length) {
                    this.currentMonthIndex = newIndex;
                    this.updateMonthDisplay();
                    this.loadBusActivities();
                }
            }

            // Retour √† la liste principale
            goBack() {
                const mainView = document.getElementById('main-view');
                const detailsView = document.getElementById('details-view');
                
                detailsView.classList.remove('active');
                
                setTimeout(() => {
                    detailsView.style.display = 'none';
                    mainView.style.display = 'block';
                    mainView.style.transform = 'translateX(0)';
                    mainView.style.opacity = '1';
                    
                    // Actualisation des donn√©es
                    this.loadBuses();
                }, 300);
            }

            // Affichage d'erreur
            showError() {
                const loading = document.getElementById('loading');
                const errorState = document.getElementById('error-state');
                const busGrid = document.getElementById('bus-grid');
                
                loading.style.display = 'none';
                busGrid.style.display = 'none';
                errorState.style.display = 'block';
            }

            // Actualisation automatique
            startAutoRefresh() {
                setInterval(() => {
                    if (document.getElementById('main-view').style.display !== 'none') {
                        this.loadBuses();
                    }
                }, 120000); // 2 minutes
            }

            // Liaison des √©v√©nements
            bindEvents() {
                // Bouton retour
                document.getElementById('back-button').addEventListener('click', () => {
                    this.goBack();
                });

                document.getElementById('prev-month').addEventListener('click', () => {
                    this.navigateMonth('prev');
                });

                document.getElementById('next-month').addEventListener('click', () => {
                    this.navigateMonth('next');
                });

                window.addEventListener('beforeunload', () => {
                    this.controlParentSpinner(false);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new BusTracker();
        });
    </script>
</body>
