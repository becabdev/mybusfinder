<body>
 <div class="menubottom">
        <ul id="menubtm" class="menubottom-ul ripple-container">
            <li>
                <a onclick="afficherMenu()"><span class="icon"><img src="src/menu.png" id="menuicon" style="width: 35px; height: 35px;"></img></span> <span
                    class="title" data-i18n="menu">Menu</span></a>
            </li>
            <li>
                <a onclick="showUpdatePopup('schedule.html')" id="clock"><span class="icon"><img src="src/horloge.png" id="myscheduleicon" style="width: 35px; height: 35px;"></img></span> <span
                        class="title" data-i18n="schedule">Horaires</span></a>
            </li>
            <li>
                <a id="menubutton"><span class="icon"><img src="src/bus.png" id="vehicleicon" style="width: 35px; height: 35px;"></img></span> <span
                        class="title" data-i18n="network">Réseau</span></a>
            </li>
            <li>
                <a onclick="showUpdatePopup('alerts.html');" id="histovecbutton"><span class="icon"><img id="actuicon" src="src/newspaper.png" style="width: 35px; height: 35px;"></img></span> <span
                        class="title" data-i18n="news">Actualités</span></a>
            </li>
        </ul>
</div>

	
<div id="accueil">
    <iframe id="webview-frameaccueil" src="../mainmenu.html" frameborder="0"></iframe>
</div>


    <div id="map"></div>

    <div id="menu"></div>
    <div id="update-popup" class="update-popup">
        <div class="popup-content">
            <button id="close-popup" class="close-btn">
                <svg width="45" height="45" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </button>
            <iframe id="webview-frame" src="" frameborder="0"></iframe>
        </div>
    </div>
                
    <div id="time-popup" class="time-popup">
        <div class="time-content">
            <button id="close-popup1" class="close-btn">

                </svg>
            </button>
            <iframe id="webview-frame1" src="" frameborder="0"></iframe>
        </div>
    </div>
