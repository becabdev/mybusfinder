<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');


        @font-face {
            font-family: 'League Spartan';
            src: url('src/leaguespartan.ttf') format('truetype');
        }
        
        :root {
            --background-color: #f5f5f5;
            --card-background: rgba(255, 255, 255, 0.8);
            --text-primary: #1f1f1f;
            --text-secondary: #6b7280;
            --accent-color: #0078d4;
            --accent-hover: #106ebe;
            --surface-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.3);
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-strong: 0 8px 32px rgba(0, 120, 212, 0.15);
            --border-radius: 12px;
            --border-radius-large: 16px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-blur: blur(20px) saturate(180%);
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --brightness: brightness(0);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --card-background: rgba(40, 40, 40, 0.9);
                --text-primary: #ffffff;
                --text-secondary: #a1a1aa;
                --accent-color: #60cdff;
                --accent-hover: #8eddff;
                --surface-color: #2a2a2a;
                --border-color: rgba(255, 255, 255, 0.1);
                --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.3);
                --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.4);
                --shadow-strong: 0 8px 32px rgba(96, 205, 255, 0.2);
                --brightness: brightness(1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'League Spartan';
        }

        body, html {
            font-family: 'League Spartan';
            background: var(--background-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 120, 212, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(96, 205, 255, 0.06) 0%, transparent 60%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none; 
            touch-action: manipulation; 
            overscroll-behavior: none;
        }

        .app-header {
            position: sticky;
            top: 0;
            background: var(--card-background);
            backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            z-index: 100;
            transition: var(--transition);
        }

        .greeting-text {
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        .logo-section {
            display: flex;
            align-items: center;
            opacity: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.4s ease;
        }

        .logo-icon {
            height: 4rem;
            border-radius: 8px;
            margin-right: var(--spacing-xs);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            padding: 12px;
            filter: var(--brightness)
        }

        .logo-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .main-container {
            padding: var(--spacing-md);
            max-width: 1200px;
            margin: 0 auto;
        }


        .features-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .feature-card {
            background: var(--card-background);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            cursor: pointer;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            box-shadow: var(--shadow-strong);
            border-color: var(--accent-color);
        }

        .feature-card:active {
            transform: translateY(0);
        }

        .feature-icon {
            font-size: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-light);

        }

        .feature-content {
            flex: 1;
        }

        .feature-title {

            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            text-align: right;

        }

        .feature-desc {

            text-align: right;

            color: var(--text-primary);

        .notepad-section {

            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-medium);
        }

        .notepad-textarea {

        }

        .links-grid {

            grid-template-columns: 1fr;
            gap: var(--spacing-xs);
        }

        .link-card {
            align-items: center;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            transition: var(--transition);

            background: rgba(0, 120, 212, 0.05);

        .link-card:hover {

        .link-icon {

            font-size: 1.5rem;
            width: 2rem;
            text-align: center;
        }

        .link-title {
            font-weight: 500;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-card,
        .notepad-section,
        .quick-links-section {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.15s; }
        .feature-card:nth-child(3) { animation-delay: 0.2s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: var(--spacing-sm);

            }

            }

            }

            .section-header {

            }
        }

        @media (min-width: 769px) {
            .features-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: var(--spacing-md);
            }

            .links-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: var(--spacing-sm);
            }

        .loading::after {
            content: '';

            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;

            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        }

        .carousel-slide {

            position: relative;
            aspect-ratio: 16/9;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .carousel-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.1), transparent);
            z-index: 1;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;

        .carousel-nav:hover {

            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .carousel-nav:active {
            transform: translateY(-50%) scale(0.95);
        }

        .carousel-nav.prev {
            left: 20px;

        .carousel-nav.next {
            right: 20px;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);

        .dot:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .carousel-counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .carousel-container {
                padding: 20px;

            .carousel-nav {

                height: 40px;
                font-size: 16px;
            }
            
            .carousel-nav.prev {
                left: 10px;
            }
            
            .carousel-nav.next {
                right: 10px;
            }
        }

    </style>
</head>

    <script>

                let currentSlide = 0;
        const totalSlides = document.querySelectorAll('.carousel-slide').length;
        const track = document.querySelector('.carousel-track');
        
        let autoPlayInterval;
        
        function updateCarousel() {
            const slideWidth = 100;
            track.style.transform = `translateX(-${currentSlide * slideWidth}%)`;
            
            document.getElementById('current-slide').textContent = currentSlide + 1;
        }
        
        function changeSlide(direction) {
            currentSlide += direction;
            
            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }
            
            updateCarousel();
            resetAutoPlay();
        }
        
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
            resetAutoPlay();
        }
        
        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                changeSlide(1);
            }, 5000); 
        }
        
        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            startAutoPlay();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });
        
        let startX = 0;
        let endX = 0;
        
        track.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        
        track.addEventListener('touchmove', (e) => {
            endX = e.touches[0].clientX;
        });
        
        track.addEventListener('touchend', () => {
            const threshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    changeSlide(1); 
                } else {
                    changeSlide(-1); 
                }
            }
        });
        
        const carouselContainer = document.querySelector('.carousel-container');
        carouselContainer.addEventListener('mouseenter', () => {
            clearInterval(autoPlayInterval);
        });
        
        carouselContainer.addEventListener('mouseleave', () => {
            startAutoPlay();
        });
        
        document.getElementById('total-slides').textContent = totalSlides;
        startAutoPlay();

        const i18n = {
            translations: {},
            currentLang: 'fr',
            supportedLanguages: ['fr', 'it', 'ar', 'en'],
            defaultLang: 'fr',
            isLoaded: false,
            
            getBrowserLanguage() {
                const fullLang = navigator.language || navigator.userLanguage;
                const primaryLang = fullLang.split('-')[0];
                
                if (this.supportedLanguages.includes(primaryLang)) {
                    return primaryLang;
                }
                
                return this.defaultLang;
            },
            
            getLanguageFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                const lang = urlParams.get('lang');
                return lang || localStorage.getItem('preferredLanguage') || this.defaultLang;
            },
            
            async loadTranslations() {
                this.currentLang = this.getLanguageFromUrl();
                localStorage.setItem('preferredLanguage', this.currentLang);
                
                try {
                    const response = await fetch(`../locales/${this.currentLang}.json`);
                    this.translations = await response.json();
                    this.isLoaded = true;
                    document.dispatchEvent(new CustomEvent('translationsLoaded'));
                    return this.translations;
                } catch (error) {
                    console.error("Erreur lors du chargement des traductions:", error);
                    // Fallback translations for demo
                    this.translations = {
                        welcome: "Bienvenue sur My Bus Finder",
                        search_bus: "Localiser mon bus",
                        search_bus_desc: "Trouvez facilement votre bus et ses horaires en temps r√©el",
                        schedules: "Horaires",
                        schedules_desc: "Fiches horaires th√©oriques et temps-r√©el",
                        news: "Actualit√©s",
                        news_desc: "Informations et d√©viations des transports par ligne",
                        notepad: "Bloc-notes",
                        notepad_placeholder: "√âcrivez vos notes ici...",
                        quick_links: "Acc√®s rapides",
                        settings: "Param√®tres",
                        mobile_app: "Application mobile (a venir)",
                        bus_history: "My Bus History",
                        loading: "Chargement...",
                    };
                    this.isLoaded = true;
                    document.dispatchEvent(new CustomEvent('translationsLoaded'));
                    return this.translations;
                }
            },
            
            t(key, params = {}) {
                let text = this.translations[key] || key;
                
                Object.keys(params).forEach(param => {
                    text = text.replace(`{${param}}`, params[param]);
                });
                
                return text;
            },
            
            applyTranslations() {
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (this.translations[key]) {
                        element.textContent = this.translations[key];
                    }
                });

                document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    if (this.translations[key]) {
                        element.placeholder = this.translations[key];
                    }
                });
            },
            
            addLangToUrl() {
                const browserLang = this.getBrowserLanguage();
                
                if (browserLang !== this.defaultLang) {
                    const currentUrl = new URL(window.location.href);
                    if (!currentUrl.searchParams.has('lang')) {
                        currentUrl.searchParams.set('lang', browserLang);
                        window.history.replaceState({}, '', currentUrl.toString());
                    }
                }
                
                return browserLang;
            },
            
            init() {
                const detectedLang = this.addLangToUrl();
                const urlLang = new URLSearchParams(window.location.search).get('lang');
                
                if (!localStorage.getItem('preferredLanguage')) {
                    localStorage.setItem('preferredLanguage', urlLang || detectedLang);
                }
                
                return this.loadTranslations();
            }
        };

        window.t = (key, params) => i18n.t(key, params);

        function waitForTranslations() {
            return new Promise(resolve => {
                if (i18n.isLoaded) {
                    resolve();
                } else {
                    document.addEventListener('translationsLoaded', () => resolve(), { once: true });
                }
            });
        }

        // Event handlers
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize translations first
            await i18n.init();
            
            // Wait for translations to be loaded before applying them
            await waitForTranslations();
            i18n.applyTranslations();
            
            // Initialize other components
            initGreeting();
            initNotepad();
            initEventHandlers();
        });

        // Button event handlers
        function initEventHandlers() {
            const bus = document.getElementById('bus');
            const clock = document.getElementById('clock');
            const actu = document.getElementById('actu');
            const settings = document.getElementById('settings');
            const app = document.getElementById('app');
            const mbh = document.getElementById('mbh');
            const ticket = document.getElementById('ticket');


            bus.onclick = () => {
                window.parent.postMessage({ type: 'openmap' }, '*');
            };

            clock.onclick = () => {
                window.parent.postMessage({ type: 'schedule' }, '*');
            };

            actu.onclick = () => {
                window.parent.postMessage({ type: 'news' }, '*');
            };

            ticket.onclick = () => {
                window.parent.postMessage({ type: 'boutique' }, '*');
            };
            
            settings.onclick = () => {
                window.parent.postMessage({ type: 'settings' }, '*');
            };

            app.onclick = () => {
                window.parent.postMessage({ type: 'app' }, '*');
            };

            mbh.onclick = () => {
                window.parent.postMessage({ type: 'mbh' }, '*');
            };
        }

        // Greeting system - fixed to wait for translations
        async function initGreeting() {
            await waitForTranslations();
            
            function getGreetings() {
                return {
                    morning: [
                        i18n.t("greetings-morning1"),
                        i18n.t("greetings-morning2"),
                        i18n.t("greetings-morning3"),
                        i18n.t("greetings-morning4"),
                        i18n.t("greetings-morning5"),
                        i18n.t("greetings-morning6"),
                    ],
                    midday: [
                        i18n.t("greetings-midday1"),
                        i18n.t("greetings-midday2"),
                        i18n.t("greetings-midday3"),
                        i18n.t("greetings-midday4"),
                        i18n.t("greetings-midday5"),
                        i18n.t("greetings-midday6"),
                    ],
                    afternoon: [
                        i18n.t("greetings-afternoon1"),
                        i18n.t("greetings-afternoon2"),
                        i18n.t("greetings-afternoon3"),
                        i18n.t("greetings-afternoon4"),
                        i18n.t("greetings-afternoon5"),
                        i18n.t("greetings-afternoon6"),
                    ],
                    evening: [
                        i18n.t("greetings-evening1"),
                        i18n.t("greetings-evening2"),
                        i18n.t("greetings-evening3"),
                        i18n.t("greetings-evening4"),
                        i18n.t("greetings-evening5"),
                        i18n.t("greetings-evening6"),
                    ],
                    night: [
                        i18n.t("greetings-night1"),
                        i18n.t("greetings-night2"),
                        i18n.t("greetings-night3"),
                        i18n.t("greetings-night4"),
                        i18n.t("greetings-night5"),
                        i18n.t("greetings-night6"),
                    ]
                };
            }

            function getDayPeriod() {
                const hour = new Date().getHours();
                
                if (hour >= 5 && hour < 12) {
                    return 'morning';
                } else if (hour >= 12 && hour < 14) {
                    return 'midday';
                } else if (hour >= 14 && hour < 18) {
                    return 'afternoon';
                } else if (hour >= 18 && hour < 22) {
                    return 'evening';
                } else {
                    return 'night';
                }
            }

            function getRandomGreeting() {
                const greetings = getGreetings();
                const period = getDayPeriod();
                const periodGreetings = greetings[period];
                const randomIndex = Math.floor(Math.random() * periodGreetings.length);
                return periodGreetings[randomIndex];
            }

            function updateGreeting() {
                const greetingElement = document.getElementById('greeting');
                greetingElement.textContent = getRandomGreeting();
            }

        function toggleGreetingLogo() {
            const greetingElement = document.getElementById('greeting');
            const logoElement = document.getElementById('logo');
            
            if (greetingElement.style.opacity !== '0') {
                greetingElement.style.opacity = '0';
                setTimeout(() => {
                    logoElement.style.opacity = '1';
                }, 500);
            }
        }

        setInterval(toggleGreetingLogo, 4000);
        updateGreeting();

        };




        function initNotepad() {
            const notepadElement = document.getElementById('notepad');
            let saveTimeout;
            
            const savedNotes = localStorage.getItem('myBusFinderNotes');
            if (savedNotes) {
                notepadElement.value = savedNotes;
            }
            
            notepadElement.addEventListener('input', () => {
                
                clearTimeout(saveTimeout);
                
                saveTimeout = setTimeout(() => {
                    localStorage.setItem('myBusFinderNotes', notepadElement.value);
                }, 1000);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            
            
            initNotepad();
        });
    </script>
</body>
